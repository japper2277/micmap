<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mics Nearby Redesign</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500;700;800&display=swap');

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen p-4">

    <!-- COMPONENT START -->
    <div class="w-full max-w-[420px] bg-[#050505] rounded-t-[30px] overflow-hidden shadow-2xl border border-white/10 relative text-white">
        
        <!-- Drag Handle -->
        <div class="w-full flex justify-center pt-3 pb-2">
            <div class="w-10 h-1 bg-zinc-700 rounded-full"></div>
        </div>

        <!-- HEADER SECTION -->
        <div class="px-5 pb-4">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-[19px] font-bold tracking-tight">Mics for Today (22)</h1>
                <div class="text-[19px] font-mono font-extrabold text-[#F42B4E] tracking-tighter">
                    4:22 PM
                </div>
            </div>

            <!-- FILTERS (Styled to match the 'Tags' in screenshot) -->
            <div class="flex gap-2 overflow-x-auto no-scrollbar pb-2">
                <!-- Active Filter -->
                <button class="shrink-0 h-8 px-3 bg-[#F42B4E] border border-[#F42B4E] rounded text-white text-[11px] font-mono font-bold uppercase tracking-wider">
                    All
                </button>

                <!-- Inactive Filters -->
                <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 hover:border-zinc-600 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider flex items-center gap-2 transition-colors">
                    Borough
                    <svg class="w-2 h-2 opacity-50" fill="currentColor" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
                </button>

                <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 hover:border-zinc-600 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider transition-colors">
                    Price
                </button>

                <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 hover:border-zinc-600 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider transition-colors">
                    Time
                </button>
                
                <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 hover:border-zinc-600 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider transition-colors">
                    Type
                </button>
            </div>
        </div>

        <!-- SCROLLABLE LIST AREA -->
        <!-- Added a max-height to simulate the drawer content area -->
        <div class="h-[500px] overflow-y-auto no-scrollbar relative bg-[#050505]">
            
            <!-- 3:00 PM DIVIDER -->
            <div class="flex items-center gap-3 px-5 py-2 mt-2">
                <span class="text-[17px] font-mono font-bold text-white tracking-tight">3:00 PM</span>
                <div class="h-[1px] flex-grow bg-zinc-800"></div>
            </div>

            <!-- LIST ITEM 1 -->
            <div class="flex px-5 py-4 group relative">
                <!-- Timeline Vertical Line -->
                <div class="absolute left-[38px] top-12 bottom-0 w-[1px] bg-zinc-900 group-last:hidden"></div>

                <!-- Left: Time -->
                <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                    <span class="text-[17px] font-mono font-bold text-[#CD364C] opacity-80 group-hover:opacity-100 transition-opacity">3:30</span>
                    <span class="text-[10px] font-mono text-zinc-600 mt-0.5">5min</span>
                </div>

                <!-- Middle: Info -->
                <div class="flex-grow pr-2 pt-0.5">
                    <h3 class="text-[16px] font-bold text-zinc-200 leading-tight mb-1.5">Second City BlackBox</h3>
                    <div class="flex flex-wrap items-center gap-2">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-wide">WILLIAMSBURG</span>
                        <span class="text-[10px] text-zinc-500">&bull;</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase tracking-wider">FREE</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase tracking-wider">BROOKLYN</span>
                    </div>
                </div>

                <!-- Right: Action -->
                <div class="shrink-0 pt-0.5">
                    <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </div>

            <!-- LIST ITEM 2 -->
            <div class="flex px-5 py-4 group relative">
                <!-- Timeline Vertical Line -->
                <div class="absolute left-[38px] top-0 bottom-0 w-[1px] bg-zinc-900"></div>

                <!-- Left: Time -->
                <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                    <span class="text-[17px] font-mono font-bold text-[#8C3A46] group-hover:text-[#CD364C] transition-colors">3:30</span>
                    <span class="text-[10px] font-mono text-zinc-600 mt-0.5">5min</span>
                </div>

                <!-- Middle: Info -->
                <div class="flex-grow pr-2 pt-0.5">
                    <h3 class="text-[16px] font-bold text-zinc-400 group-hover:text-zinc-200 transition-colors leading-tight mb-1.5">Pete's Candy Store</h3>
                    <div class="flex flex-wrap items-center gap-2">
                        <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-wide">WILLIAMSBURG</span>
                        <span class="text-[10px] text-zinc-600">&bull;</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-600 uppercase tracking-wider">FREE</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-600 uppercase tracking-wider">BROOKLYN</span>
                    </div>
                </div>

                <!-- Right: Action -->
                <div class="shrink-0 flex flex-col gap-2 pt-0.5">
                    <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                    <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke-width="2"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke-width="2"></line></svg>
                    </button>
                </div>
            </div>

            <!-- 4:00 PM DIVIDER -->
            <div class="flex items-center gap-3 px-5 py-4 mt-2">
                <span class="text-[17px] font-mono font-bold text-white tracking-tight">4:00 PM</span>
                <div class="h-[1px] flex-grow bg-zinc-800"></div>
            </div>

            <!-- LIST ITEM 3 -->
            <div class="flex px-5 py-4 group relative">
                <!-- Timeline Vertical Line -->
                <div class="absolute left-[38px] top-0 bottom-0 w-[1px] bg-zinc-900"></div>

                <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                    <span class="text-[17px] font-mono font-bold text-[#8C3A46] group-hover:text-[#CD364C] transition-colors">4:00</span>
                    <span class="text-[10px] font-mono text-zinc-600 mt-0.5">5min</span>
                </div>

                <div class="flex-grow pr-2 pt-0.5">
                    <h3 class="text-[16px] font-bold text-zinc-400 group-hover:text-zinc-200 transition-colors leading-tight mb-1.5">Comedy Shop</h3>
                    <div class="flex flex-wrap items-center gap-2">
                        <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-wide">GREENWICH VILLAGE</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-600 uppercase tracking-wider">$7.62 (W/ DRINK)</span>
                        <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-600 uppercase tracking-wider">MANHATTAN</span>
                    </div>
                </div>

                <div class="shrink-0 flex flex-col gap-2 pt-0.5">
                     <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                    </button>
                    <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke-width="2"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke-width="2"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke-width="2"></line></svg>
                    </button>
                </div>
            </div>

             <!-- LIST ITEM 4 -->
             <div class="flex px-5 py-4 group relative">
                
                <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                    <span class="text-[17px] font-mono font-bold text-[#8C3A46] group-hover:text-[#CD364C] transition-colors">4:00</span>
                </div>

                <div class="flex-grow pr-2 pt-0.5">
                    <h3 class="text-[16px] font-bold text-zinc-400 group-hover:text-zinc-200 transition-colors leading-tight mb-1.5">Fear City Comedy Club</h3>
                    <div class="flex flex-wrap items-center gap-2">
                        <span class="text-[10px] font-bold text-zinc-600 uppercase tracking-wide">UPPER EAST SIDE</span>
                    </div>
                </div>

                <div class="shrink-0 pt-0.5">
                    <button class="w-9 h-9 rounded-full bg-zinc-900/50 border border-zinc-800 flex items-center justify-center text-zinc-500 hover:text-white hover:border-zinc-600 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                    </button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
