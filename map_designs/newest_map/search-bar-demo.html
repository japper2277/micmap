<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Search Bar Demo</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 60px;
        padding: 40px;
    }

    h2 {
        color: #fff;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        opacity: 0.5;
        margin-bottom: -40px;
    }

    /* =========================================
       CURRENT (What you have now)
       ========================================= */
    .current .search-bar {
        background-color: #1C1C1E;
        width: 420px;
        height: 60px;
        border-radius: 18px;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 15px 40px rgba(0,0,0,0.4);
    }

    /* =========================================
       IMPROVED (Cleaner, more polished)
       ========================================= */
    .improved .search-bar {
        background-color: #1C1C1E;
        width: 440px;
        height: 56px;
        border-radius: 16px;
        display: flex;
        align-items: center;
        padding: 0 8px 0 16px;
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow:
            0 4px 24px rgba(0,0,0,0.3),
            0 1px 2px rgba(0,0,0,0.2),
            inset 0 1px 0 rgba(255,255,255,0.05);
    }

    /* INPUT SECTION */
    .input-wrapper {
        display: flex;
        align-items: center;
        flex: 1;
        gap: 10px;
        min-width: 0;
    }

    .search-icon {
        width: 18px;
        height: 18px;
        fill: #636366;
        flex-shrink: 0;
    }

    .search-bar input {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 15px;
        width: 100%;
        outline: none;
        font-weight: 400;
    }

    .search-bar input::placeholder {
        color: #636366;
    }

    /* LOCATION BUTTON (Crosshairs) */
    .loc-btn {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
        flex-shrink: 0;
    }

    .loc-btn:hover {
        background: rgba(255,255,255,0.08);
    }

    .loc-btn svg {
        width: 20px;
        height: 20px;
        fill: #8E8E93;
        transition: fill 0.15s;
    }

    .loc-btn:hover svg {
        fill: #fff;
    }

    /* DIVIDER */
    .divider {
        width: 1px;
        height: 28px;
        background: #38383A;
        margin: 0 4px;
        flex-shrink: 0;
    }

    /* PIN BUTTON */
    .pin-btn {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px 12px;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
        flex-shrink: 0;
    }

    .pin-btn:hover {
        background: rgba(255,255,255,0.06);
    }

    .pin-btn.active {
        background: rgba(10, 132, 255, 0.15);
    }

    .pin-btn svg {
        width: 16px;
        height: 16px;
        fill: #8E8E93;
        transition: fill 0.15s;
    }

    .pin-btn:hover svg,
    .pin-btn.active svg {
        fill: #0A84FF;
    }

    .pin-btn span {
        font-size: 13px;
        font-weight: 500;
        color: #8E8E93;
        transition: color 0.15s;
    }

    .pin-btn:hover span,
    .pin-btn.active span {
        color: #0A84FF;
    }

    /* CHEVRON BUTTON */
    .chevron-btn {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.15s ease;
        flex-shrink: 0;
        margin-left: 2px;
    }

    .chevron-btn:hover {
        background: rgba(255,255,255,0.08);
    }

    .chevron-btn svg {
        width: 18px;
        height: 18px;
        stroke: #8E8E93;
        fill: none;
        transition: stroke 0.15s;
    }

    .chevron-btn:hover svg {
        stroke: #fff;
    }

    /* =========================================
       MINIMAL VARIANT
       ========================================= */
    .minimal .search-bar {
        background-color: rgba(28, 28, 30, 0.95);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        width: 400px;
        height: 52px;
        border-radius: 26px;
        display: flex;
        align-items: center;
        padding: 0 6px 0 18px;
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 8px 32px rgba(0,0,0,0.25);
    }

    .minimal .loc-btn,
    .minimal .chevron-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
    }

    .minimal .pin-btn {
        padding: 6px 10px;
        border-radius: 18px;
    }

    .minimal .divider {
        height: 24px;
        background: rgba(255,255,255,0.1);
    }

    /* Label */
    .label {
        position: absolute;
        top: -30px;
        left: 0;
        font-size: 11px;
        color: rgba(255,255,255,0.4);
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .demo-wrapper {
        position: relative;
    }
</style>
</head>

<script>
    // Toggle active state on pin buttons
    document.querySelectorAll('.pin-btn').forEach(btn => {
        btn.addEventListener('click', () => btn.classList.toggle('active'));
    });
</script>
