                        color: 'white',
                        weight: 3
                    }).addTo(map);
                }

                // Remove active state after animation
                setTimeout(() => btn.classList.remove('active'), 1500);
            } else {
                // Request location
                if (navigator.geolocation) {
                    btn.style.opacity = '0.5';
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            userLocation = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude
                            };
                            btn.style.opacity = '1';
                            centerOnUser(); // Recurse now that we have location
                        },
                        (error) => {
                            btn.style.opacity = '1';
                            console.log('Location denied:', error);
                            alert('Unable to get your location. Please enable location services.');
                        },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                } else {
                    alert('Geolocation is not supported by your browser.');
                }
            }
        }

        // Calculate distance between two points (Haversine formula)
        function calculateDistance(lat1, lng1, lat2, lng2) {
            const R = 3959; // Earth's radius in miles
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLng = (lng2 - lng1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLng/2) * Math.sin(dLng/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return R * c;
        }

        // Format distance
        function formatDistance(miles) {
            if (miles < 0.1) return `${Math.round(miles * 5280)} ft`;
            if (miles < 10) return `${miles.toFixed(1)} mi`;
            return `${Math.round(miles)} mi`;
        }

        // Get search history from localStorage
        function getSearchHistory() {
            try {
                return JSON.parse(localStorage.getItem(SEARCH_HISTORY_KEY)) || [];
            } catch {
                return [];
            }
        }

        // Save search to history
        function saveToSearchHistory(query) {
            if (!query.trim()) return;
            let history = getSearchHistory();
            // Remove if exists, add to front
            history = history.filter(h => h.toLowerCase() !== query.toLowerCase());
            history.unshift(query);
            // Keep only last 5
            history = history.slice(0, 5);
            localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(history));
        }

        // Remove item from history
        function removeFromHistory(query) {
            let history = getSearchHistory();
            history = history.filter(h => h !== query);
            localStorage.setItem(SEARCH_HISTORY_KEY, JSON.stringify(history));
            showSearchHistory();
        }

        // Clear all history
        function clearSearchHistory() {
            localStorage.removeItem(SEARCH_HISTORY_KEY);
            showSearchHistory();
        }

        // Get status for a mic
        function getMicStatus(mic) {
            const diffMins = (mic.start - new Date()) / 60000;
            if (diffMins > -90 && diffMins <= 0) return { label: 'Live', class: 'status-live' };
            if (diffMins > 0 && diffMins <= 60) return { label: 'Soon', class: 'status-soon' };
            if (diffMins > 60 && diffMins <= 120) return { label: '1-2 hr', class: 'status-soon' };
            return { label: mic.timeStr, class: 'status-upcoming' };
        }

        // Fuzzy match score (lower is better, -1 means no match)
        function fuzzyMatch(text, query) {
            text = text.toLowerCase();
            query = query.toLowerCase();

            // Exact match
            if (text.includes(query)) return 0;

            // Check if all characters appear in order (fuzzy)
            let textIndex = 0;
            let matchCount = 0;
            for (let i = 0; i < query.length; i++) {
                const char = query[i];
                const foundIndex = text.indexOf(char, textIndex);
                if (foundIndex !== -1) {
                    matchCount++;
                    textIndex = foundIndex + 1;
                }
            }

            // Need at least 70% of characters to match in order
            if (matchCount / query.length >= 0.7) {
                return 1 + (query.length - matchCount); // Score based on missing chars
            }

            // Levenshtein distance for short queries
            if (query.length <= 8) {
                const distance = levenshteinDistance(text.substring(0, Math.min(text.length, query.length + 3)), query);
                if (distance <= Math.ceil(query.length * 0.4)) { // Allow ~40% errors
                    return 2 + distance;
                }
            }

            return -1; // No match
        }

        // Levenshtein distance calculation
        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        // Highlight matching text
        function highlightMatch(text, query) {
            if (!query) return text;
            const regex = new RegExp(`(${query.replace(/[.*+?^${}()|[\]\\]/g, '\\$&')})`, 'gi');
            return text.replace(regex, '<mark>$1</mark>');
        }

        // Show search dropdown
        function showSearchDropdown() {
            document.getElementById('search-dropdown').classList.remove('hidden');
            document.getElementById('list-drawer').classList.add('drawer-hidden');
        }

        // Hide search dropdown
        function hideSearchDropdown() {
            document.getElementById('search-dropdown').classList.add('hidden');
            document.getElementById('list-drawer').classList.remove('drawer-hidden');
        }

        // Show search history (only when search bar is focused)
        function showSearchHistory() {
            const history = getSearchHistory();
            const historySection = document.getElementById('search-history-section');
            const historyList = document.getElementById('search-history-list');
            const resultsSection = document.getElementById('search-results-section');

            resultsSection.classList.add('hidden');

            if (history.length === 0) {
                historySection.classList.add('hidden');
                hideSearchDropdown();
                return;
            }

            historySection.classList.remove('hidden');
            showSearchDropdown();

            // Use data attributes instead of inline onclick to prevent XSS
            historyList.innerHTML = history.map(query => `
                <div class="history-item" data-history-query="${encodeURIComponent(query)}">
                    <div class="history-item-left">
                        <svg class="w-4 h-4 text-neutral-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <span class="text-sm text-white">${query}</span>
                    </div>
                    <button class="history-item-remove">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `).join('');

            // Attach event listeners safely (no inline JS)
            historyList.querySelectorAll('.history-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.history-item-remove')) {
                        selectHistoryItem(decodeURIComponent(item.dataset.historyQuery));
                    }
                });
            });
            historyList.querySelectorAll('.history-item-remove').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const query = decodeURIComponent(btn.closest('.history-item').dataset.historyQuery);
                    removeFromHistory(query);
                });
            });
        }

        // Show all mics in dropdown (when clicking off search bar)
        function showAllMicsDropdown() {
            const resultsSection = document.getElementById('search-results-section');
            const resultsList = document.getElementById('search-results-list');
            const historySection = document.getElementById('search-history-section');

            historySection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            showSearchDropdown();

            // Get mics for current mode, sorted by time
            const currentTime = new Date(); // Fresh timestamp for accurate calculations
            let filtered = mics.filter(m => {
                // Skip mics with no valid start time
                if (!m.start) return false;

                const micDateStr = m.start.toDateString();
                const todayStr = currentTime.toDateString();
                const tmrwStr = addDays(currentTime, 1).toDateString();
                const diffMins = (m.start - currentTime) / 60000;

                // Skip past mics
                if (diffMins < -60) return false;

                if (currentMode === 'today' && micDateStr !== todayStr) return false;
                if (currentMode === 'tomorrow' && micDateStr !== tmrwStr) return false;
                if (currentMode === 'calendar' && micDateStr !== selectedCalendarDate) return false;
                return true;
            });

            // Add distance if user location available
            if (userLocation) {
                filtered = filtered.map(m => ({
                    ...m,
                    distance: calculateDistance(userLocation.lat, userLocation.lng, m.lat, m.lng)
                }));
            }

            // Limit display
            filtered = filtered.slice(0, 10);

            if (filtered.length === 0) {
                resultsList.innerHTML = `<div class="p-4 text-center text-neutral-500 text-sm">No mics found</div>`;
                return;
            }

            // Use data attributes for consistency with other click handlers
            resultsList.innerHTML = filtered.map(mic => {
                const status = getMicStatus(mic);
                const distanceStr = mic.distance ? formatDistance(mic.distance) : '';
                const iconBg = (mic.status === 'live' || mic.status === 'urgent') ? 'bg-rose-500/20' :
                               (mic.status === 'soon' ? 'bg-amber-500/20' : 'bg-white/10');
                const iconColor = (mic.status === 'live' || mic.status === 'urgent') ? 'text-rose-500' :
                                  (mic.status === 'soon' ? 'text-amber-500' : 'text-neutral-400');

                return `
                    <div class="search-item" data-mic-id="${mic.id}">
                        <div class="search-item-icon ${iconBg}">
                            <svg class="w-4 h-4 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div class="search-item-content">
                            <div class="search-item-title">${mic.title}</div>
                            <div class="search-item-subtitle">
                                <span>${mic.hood}</span>
                                <span>Â·</span>
                                <span>${mic.type}</span>
                            </div>
                        </div>
                        <div class="search-item-meta">
                            <span class="search-item-status ${status.class}">${status.label}</span>
                            ${distanceStr ? `<span class="search-item-distance">${distanceStr}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Attach event listeners safely (no inline JS)
            resultsList.querySelectorAll('.search-item').forEach(item => {
                item.addEventListener('click', () => {
                    selectSearchResultDirect(item.dataset.micId);
                });
            });
        }

        // Select search result without saving to history
        function selectSearchResultDirect(micId) {
            hideSearchDropdown();

            const mic = mics.find(m => m.id === micId);
            if (mic) {
                isProgrammaticMove = true;
                map.flyTo([mic.lat, mic.lng], 15, { duration: 1 });
                if(!isDrawerOpen) toggleDrawer(true);
                setTimeout(() => {
                    const card = document.getElementById(`card-${micId}`);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 150);
            }
        }

        // Select history item
        function selectHistoryItem(query) {
            document.getElementById('search-input').value = query;
            performSearch(query);
        }

        // Perform search
        function performSearch(query) {
            // Truncate very long queries to prevent performance issues
            if (query.length > 100) query = query.substring(0, 100);

            const resultsSection = document.getElementById('search-results-section');
            const resultsList = document.getElementById('search-results-list');
            const historySection = document.getElementById('search-history-section');

            if (!query.trim()) {
                resultsSection.classList.add('hidden');
                showSearchHistory();
                render(currentMode);
                return;
            }

            historySection.classList.add('hidden');
            resultsSection.classList.remove('hidden');
            showSearchDropdown();

            // Filter mics by query with fuzzy matching
            // Title matches are weighted higher than neighborhood matches
            let results = mics.map(m => {
                const titleScore = fuzzyMatch(m.title, query);
                const hoodScore = fuzzyMatch(m.hood, query);
                // Add penalty for hood-only matches so title matches rank higher
                const adjustedTitleScore = titleScore === -1 ? 999 : titleScore;
                const adjustedHoodScore = hoodScore === -1 ? 999 : hoodScore + 0.5;
                const bestScore = Math.min(adjustedTitleScore, adjustedHoodScore);
                return { ...m, matchScore: bestScore };
            }).filter(m => m.matchScore < 999);

            // Sort by match score first, then by distance if available
            if (userLocation) {
                results = results.map(m => ({
                    ...m,
                    distance: calculateDistance(userLocation.lat, userLocation.lng, m.lat, m.lng)
                }));
                results.sort((a, b) => {
                    if (a.matchScore !== b.matchScore) return a.matchScore - b.matchScore;
                    return a.distance - b.distance;
                });
            } else {
                results.sort((a, b) => a.matchScore - b.matchScore);
            }

            // Limit to 8 results
            results = results.slice(0, 8);

            if (results.length === 0) {
                resultsList.innerHTML = `<div class="p-4 text-center text-neutral-500 text-sm">No venues found</div>`;
                return;
            }

            // Use data attributes instead of inline onclick to prevent XSS
            const encodedQuery = encodeURIComponent(query);
            resultsList.innerHTML = results.map(mic => {
                const status = getMicStatus(mic);
                const distanceStr = mic.distance ? formatDistance(mic.distance) : '';
                const iconBg = (mic.status === 'live' || mic.status === 'urgent') ? 'bg-rose-500/20' :
                               (mic.status === 'soon' ? 'bg-amber-500/20' : 'bg-white/10');
                const iconColor = (mic.status === 'live' || mic.status === 'urgent') ? 'text-rose-500' :
                                  (mic.status === 'soon' ? 'text-amber-500' : 'text-neutral-400');

                return `
                    <div class="search-item" data-mic-id="${mic.id}" data-search-query="${encodedQuery}">
                        <div class="search-item-icon ${iconBg}">
                            <svg class="w-4 h-4 ${iconColor}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                        <div class="search-item-content">
                            <div class="search-item-title">${highlightMatch(mic.title, query)}</div>
                            <div class="search-item-subtitle">
                                <span>${mic.hood}</span>
                                <span>Â·</span>
                                <span>${mic.type}</span>
                            </div>
                        </div>
                        <div class="search-item-meta">
                            <span class="search-item-status ${status.class}">${status.label}</span>
                            ${distanceStr ? `<span class="search-item-distance">${distanceStr}</span>` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Attach event listeners safely (no inline JS)
            resultsList.querySelectorAll('.search-item').forEach(item => {
                item.addEventListener('click', () => {
                    const micId = item.dataset.micId;
                    const searchQuery = decodeURIComponent(item.dataset.searchQuery);
                    selectSearchResult(micId, searchQuery);
                });
            });
        }

        // Select search result
        function selectSearchResult(micId, query) {
            saveToSearchHistory(query);
            hideSearchDropdown();

            const mic = mics.find(m => m.id === micId);
            if (mic) {
                // Fly to mic on map
                isProgrammaticMove = true;
                map.flyTo([mic.lat, mic.lng], 15, { duration: 1 });

                // Open drawer and scroll to card
                if(!isDrawerOpen) toggleDrawer(true);
                setTimeout(() => {
                    const card = document.getElementById(`card-${micId}`);
                    if (card) {
                        card.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                }, 150);
            }

            // Clear search input
            document.getElementById('search-input').value = '';
            render(currentMode);
        }

        // Search input event listeners
        const searchInput = document.getElementById('search-input');
        let searchTimeout = null;

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value;

            // Immediate UI feedback (no delay)
            hideDateCarousel();
            if(!isDrawerOpen) toggleDrawer(true);

            // Show loading state immediately if there's a query
            if (query.trim()) {
                const resultsSection = document.getElementById('search-results-section');
                const resultsList = document.getElementById('search-results-list');
                const historySection = document.getElementById('search-history-section');
                historySection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                resultsList.innerHTML = '<div class="p-4 text-center text-neutral-500 text-sm">Searching...</div>';
                showSearchDropdown();
            }

            // Debounce search to prevent lag on fast typing
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch(query);

                // Only render main list if dropdown is hidden (user isn't browsing results)
                if (document.getElementById('search-dropdown').classList.contains('hidden')) {
                    render(currentMode);
                }
            }, 300);
        });

        // Track search input focus state
        let isSearchFocused = false;

        searchInput.addEventListener('focus', () => {
            isSearchFocused = true;
            const query = searchInput.value;
            if (query) {
                performSearch(query);
            }
            // Don't show anything on empty focus - user must type to search
        });

        searchInput.addEventListener('blur', () => {
            isSearchFocused = false;
        });

        // Handle clicks - hide dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('search-dropdown');
            const searchBar = document.querySelector('.glass-panel');

            // Clicked outside search area - hide dropdown
            if (!dropdown.contains(e.target) && !searchBar.contains(e.target)) {
                hideSearchDropdown();
            }
        });

        // Handle orientation change - recalculate drawer height
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                map.invalidateSize();
                if (isDrawerOpen) toggleDrawer(true);
            }, 100);
        });

        // Initialize
        // Initialize drawer state based on screen size
        (function initDrawerState() {
            const drawer = document.getElementById('list-drawer');
            const isDesktop = window.matchMedia('(min-width: 768px)').matches;
            drawer.classList.add(isDesktop ? 'drawer-closed' : 'drawer-peek');
        })();

        getUserLocation();
        generateDateCarousel();
        loadData(); // Load mics from JSON and render
    </script>

        <button class="drawer-filter-option" onclick="event.stopPropagation(); applyFilter('borough', 'Brooklyn')">Brooklyn</button>
        <button class="drawer-filter-option" onclick="event.stopPropagation(); applyFilter('borough', 'Queens')">Queens</button>
        <button class="drawer-filter-option" onclick="event.stopPropagation(); applyFilter('borough', 'Bronx')">Bronx</button>
    </div>
