<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Card - C Layout + B Styling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            padding: 20px;
        }
        .font-mono { font-family: 'Space Mono', monospace; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* Noise texture from B */
        .bg-noise {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* Lens card glassmorphism from B */
        .lens-card {
            background: rgba(255, 255, 255, 0.03);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-bottom: 1px solid rgba(0, 0, 0, 0.5);
            border-left: 1px solid rgba(255, 255, 255, 0.05);
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            transition: transform 0.25s cubic-bezier(0.2, 0.8, 0.2, 1), box-shadow 0.25s ease;
        }

        .lens-card:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.06);
            box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 1), inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        /* Icon Hover Effects from C */
        .action-icon { transition: all 0.2s ease; }
        .action-icon:hover { color: #fbbf24; transform: scale(1.1); }

        /* Pulse for LIVE/SOON badges */
        .badge-pulse { animation: badge-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes badge-glow {
            0%, 100% { opacity: 1; }
            50% { opacity: .7; }
        }

        /* Fade-in animation */
        @keyframes fadeSlideIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card-animate { animation: fadeSlideIn 0.4s ease backwards; }
        .card-animate:nth-child(1) { animation-delay: 0s; }
        .card-animate:nth-child(2) { animation-delay: 0.1s; }
        .card-animate:nth-child(3) { animation-delay: 0.2s; }
    </style>
</head>
<body class="flex flex-col items-center gap-4 bg-noise min-h-screen">

    <!-- EXAMPLE 1: HAPPENING NOW (LIVE) + HAS LINK -->
    <div class="lens-card card-animate relative w-full max-w-[400px] rounded-2xl p-3 flex gap-3 group overflow-hidden">

        <!-- Rose gradient blob -->
        <div class="absolute top-0 right-0 w-[150px] h-[150px] bg-rose-600/10 blur-[60px] -translate-y-1/2 translate-x-1/3 rounded-full pointer-events-none group-hover:bg-rose-600/20 transition-all duration-500"></div>

        <!-- Left color spine -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-rose-500"></div>

        <!-- COLUMN A: TIME BLOCK -->
        <div class="flex flex-col items-center justify-center w-[4.5rem] shrink-0 border-r border-white/5 pr-3 relative z-10">
            <span class="text-2xl font-black text-white leading-none font-mono">17:00</span>
            <div class="mt-3 flex items-center gap-1.5 px-1.5 py-0.5 bg-rose-950/30 border border-rose-900 rounded text-rose-500 badge-pulse">
                <span class="relative flex h-1.5 w-1.5">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-500 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-1.5 w-1.5 bg-rose-500"></span>
                </span>
                <span class="text-[9px] font-bold uppercase tracking-wider">Live</span>
            </div>
        </div>

        <!-- COLUMN B: DETAILS -->
        <div class="flex flex-col justify-center flex-1 min-w-0 relative z-10">
            <div class="flex items-center justify-between gap-2">
                <h3 class="text-white font-bold truncate text-base font-display">Producer's Club</h3>
                <span class="shrink-0 bg-white/5 border border-white/10 text-neutral-300 px-1.5 py-0.5 rounded text-[10px] font-bold tracking-wide uppercase">
                    Lottery $5
                </span>
            </div>
            <div class="text-xs text-neutral-500 truncate mt-1 flex items-center gap-1.5">
                <span>Hell's Kitchen</span>
                <span class="w-0.5 h-0.5 bg-neutral-600 rounded-full"></span>
                <span>90 Min Show</span>
            </div>
        </div>

        <!-- COLUMN C: ACTION STACK -->
        <div class="flex flex-col items-center justify-between shrink-0 w-8 pl-2 border-l border-white/5 py-0.5 relative z-10">
            <a href="#" class="action-icon text-neutral-400" title="Sign Up Online">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </a>
            <button class="action-icon text-neutral-400" title="Locate on Map">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>


    <!-- EXAMPLE 2: STARTING SOON + NO LINK -->
    <div class="lens-card card-animate relative w-full max-w-[400px] rounded-2xl p-3 flex gap-3 group overflow-hidden">

        <!-- Amber gradient blob -->
        <div class="absolute top-0 right-0 w-[150px] h-[150px] bg-amber-500/10 blur-[60px] -translate-y-1/2 translate-x-1/3 rounded-full pointer-events-none group-hover:bg-amber-500/20 transition-all duration-500"></div>

        <!-- Left color spine -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-amber-500"></div>

        <!-- COLUMN A: TIME BLOCK -->
        <div class="flex flex-col items-center justify-center w-[4.5rem] shrink-0 border-r border-white/5 pr-3 relative z-10">
            <span class="text-2xl font-black text-white leading-none font-mono">18:00</span>
            <div class="mt-3 flex items-center gap-1.5 px-1.5 py-0.5 bg-amber-950/30 border border-amber-900/50 rounded text-amber-500 badge-pulse">
                <span class="block h-1.5 w-1.5 bg-amber-500 rounded-full"></span>
                <span class="text-[9px] font-bold uppercase tracking-wider">Soon</span>
            </div>
        </div>

        <!-- COLUMN B: DETAILS -->
        <div class="flex flex-col justify-center flex-1 min-w-0 relative z-10">
            <div class="flex items-center justify-between gap-2">
                <h3 class="text-white font-bold truncate text-base font-display">Tiny Cupboard</h3>
                <span class="shrink-0 bg-white/5 border border-white/10 text-neutral-300 px-1.5 py-0.5 rounded text-[10px] font-bold tracking-wide uppercase">
                    Bucket Free
                </span>
            </div>
            <div class="text-xs text-neutral-500 truncate mt-1 flex items-center gap-1.5">
                <span>Brooklyn</span>
                <span class="w-0.5 h-0.5 bg-neutral-600 rounded-full"></span>
                <span>1 Hour Slot</span>
            </div>
        </div>

        <!-- COLUMN C: ACTION STACK -->
        <div class="flex flex-col items-center justify-between shrink-0 w-8 pl-2 border-l border-white/5 py-0.5 relative z-10">
            <div class="h-4 w-4 flex items-center justify-center">
                <span class="w-1 h-1 bg-neutral-700 rounded-full"></span>
            </div>
            <button class="action-icon text-neutral-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>


    <!-- EXAMPLE 3: FUTURE (RELATIVE TIME) + LINK -->
    <div class="lens-card card-animate relative w-full max-w-[400px] rounded-2xl p-3 flex gap-3 group overflow-hidden opacity-70 hover:opacity-100 transition-opacity">

        <!-- Blue gradient blob -->
        <div class="absolute top-0 right-0 w-[150px] h-[150px] bg-blue-600/10 blur-[60px] -translate-y-1/2 translate-x-1/3 rounded-full pointer-events-none group-hover:bg-blue-600/20 transition-all duration-500"></div>

        <!-- Left color spine -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-zinc-700 group-hover:bg-blue-500 transition-colors"></div>

        <!-- COLUMN A: TIME BLOCK -->
        <div class="flex flex-col items-center justify-center w-[4.5rem] shrink-0 border-r border-white/5 pr-3 relative z-10">
            <span class="text-2xl font-black text-white leading-none font-mono">20:00</span>
            <div class="mt-3 flex items-center gap-1.5 px-1.5 py-0.5 bg-blue-950/20 border border-zinc-700 rounded text-zinc-400 group-hover:text-blue-400 group-hover:border-blue-900 transition-colors">
                <span class="text-[9px] font-bold uppercase tracking-wider">In 3h</span>
            </div>
        </div>

        <!-- COLUMN B: DETAILS -->
        <div class="flex flex-col justify-center flex-1 min-w-0 relative z-10">
            <div class="flex items-center justify-between gap-2">
                <h3 class="text-white font-bold truncate text-base font-display">Comedy Cellar</h3>
                <span class="shrink-0 bg-white/5 border border-white/10 text-neutral-300 px-1.5 py-0.5 rounded text-[10px] font-bold tracking-wide uppercase">
                    Show-Up $10
                </span>
            </div>
            <div class="text-xs text-neutral-500 truncate mt-1 flex items-center gap-1.5">
                <span>West Village</span>
                <span class="w-0.5 h-0.5 bg-neutral-600 rounded-full"></span>
                <span>2 Hour Slot</span>
            </div>
        </div>

        <!-- COLUMN C: ACTION STACK -->
        <div class="flex flex-col items-center justify-between shrink-0 w-8 pl-2 border-l border-white/5 py-0.5 relative z-10">
            <a href="#" class="action-icon text-neutral-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
            </a>
            <button class="action-icon text-neutral-400">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
            </button>
        </div>
    </div>

</body>
</html>
