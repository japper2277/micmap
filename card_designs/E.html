<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Unanimous Design: Living Brutalism</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@400;500;700&family=Anton&display=swap');
       
        /* 
           GLOBAL VARIABLES & RESET 
        */
        :root {
            --bg-void: #050505;
            --fg-primary: #ffffff;
            --fg-secondary: #a1a1aa;
            --accent-live: #ff2e2e;
            --accent-soon: #fbbf24;
            --accent-future: #3b82f6;
        }

        body {
            background-color: var(--bg-void);
            font-family: 'Space Grotesk', sans-serif; /* Vignelli: Modern yet distinct */
            color: var(--fg-primary);
            padding: 48px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 64px;
            min-height: 100vh;
            /* Carson: Subtle grain texture over the whole viewport for "atmosphere" */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.04'/%3E%3C/svg%3E");
        }

        /* 
           THE MONOLITH CONTAINER 
           Rams: "Honest." A border is a border. No fake glow.
        */
        .monolith {
            background: #0a0a0a;
            border: 1px solid #27272a;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
            overflow: hidden;
            /* Hadid: Fluid reshaping on interactions */
        }
        
        /* The "Hover Lift" - Bass: Kinetic energy */
        .monolith:hover {
            border-color: #52525b;
            transform: translateY(-4px);
            box-shadow: 0 20px 40px -20px rgba(0,0,0,1);
        }

        /* 
           TYPOGRAPHY SYSTEM 
           Lubalin/Scher: Type IS the image.
        */
        .type-poster { font-family: 'Anton', sans-serif; letter-spacing: 0.02em; line-height: 0.9; }
        .type-data { font-family: 'Space Grotesk', monospace; letter-spacing: -0.02em; }
        .type-ui { font-family: 'Inter', sans-serif; }

        /* 
           INTERACTION ZONES 
           Norman/Wroblewski: Fitts Law Compliance 
        */
        .action-zone {
            background: #121212;
            border-top: 1px solid #27272a;
            transition: background 0.2s;
        }
        .action-zone:hover { background: #18181b; }

        /* 
           STATUS INDICATORS 
           Kare/Rand: Biological metaphors (Pulse)
        */
        .pulse-dot {
            box-shadow: 0 0 0 0 rgba(255, 46, 46, 0.7);
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 46, 46, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 46, 46, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 46, 46, 0); }
        }

        /* 
           LAYOUT UTILITIES 
           Frost: Atomic responsiveness
        */
        @media (max-width: 640px) {
            .mobile-stack { flex-direction: column; }
            .mobile-full { width: 100%; }
            .mobile-border-top { border-top: 1px solid #27272a; }
            .mobile-no-border-l { border-left: none; }
            .mobile-pt { padding-top: 1.5rem; }
        }
    </style>
</head>
<body>

    <!-- 
       ==== ARTIFACT 1: LIVE NOW ==== 
       The "Alarm" State. High Contrast.
    -->
    <article class="monolith w-full max-w-2xl group cursor-default">
        <!-- Decoration: The "Live" Strip (Carson: Asymmetry) -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-red-600 z-10"></div>
        
        <div class="flex mobile-stack relative z-0">
            
            <!-- SECTION A: THE DATA BLOCK (Tufte) -->
            <div class="p-6 sm:w-40 flex flex-col justify-between shrink-0 border-r border-zinc-800 mobile-no-border-l">
                <div class="flex flex-col">
                    <span class="type-data text-xs text-zinc-500 uppercase tracking-widest mb-1">Time</span>
                    <span class="type-poster text-5xl text-white tracking-tighter tabular-nums">17:00</span>
                </div>
                
                <!-- The Living Badge -->
                <div class="mt-6 sm:mt-0 flex items-center gap-3">
                    <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-500 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-red-600"></span>
                    </span>
                    <span class="type-ui text-xs font-bold text-red-500 uppercase tracking-widest">Live Now</span>
                </div>
            </div>

            <!-- SECTION B: THE POSTER CONTENT (Scher) -->
            <div class="p-6 flex-1 flex flex-col justify-center min-w-0">
                <!-- Metadata Row -->
                <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mb-3 text-xs font-medium text-zinc-500 uppercase tracking-wide">
                    <span>Hell's Kitchen</span>
                    <span class="text-zinc-700">/</span>
                    <span>90 Min</span>
                </div>
                
                <!-- The Hero Title -->
                <h2 class="type-poster text-4xl sm:text-5xl text-white uppercase leading-[0.85] group-hover:text-red-50 transition-colors">
                    Producer's Club
                </h2>

                <!-- The "Stamp" Tag -->
                <div class="mt-4 flex">
                    <span class="inline-block bg-white text-black text-xs font-bold px-2 py-1 uppercase transform -rotate-1 border border-zinc-400">
                        Lottery $5
                    </span>
                </div>
            </div>

            <!-- SECTION C: THE INTERACTION (Norman) -->
            <div class="mobile-full sm:w-48 flex flex-col sm:border-l border-zinc-800 bg-zinc-900/50 mobile-border-top">
                
                <!-- Map (Secondary) -->
                <button class="flex-1 py-4 sm:py-0 flex items-center justify-center gap-2 text-zinc-400 hover:text-white hover:bg-zinc-800 transition-colors border-b sm:border-b-0 sm:border-b border-zinc-800 mobile-border-top sm:border-t-0" aria-label="Locate">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                    <span class="type-ui text-xs font-bold uppercase tracking-widest sm:hidden">Locate</span>
                </button>

                <!-- Primary CTA (Primary) -->
                <a href="#" class="h-16 sm:h-auto sm:flex-[2] flex items-center justify-center bg-red-600 hover:bg-red-500 text-white transition-all relative overflow-hidden group/btn">
                    <!-- Bass: Kinetic Hover Effect -->
                    <div class="absolute inset-0 bg-white/20 translate-y-full group-hover/btn:translate-y-0 transition-transform duration-300"></div>
                    <span class="relative type-ui text-sm font-bold uppercase tracking-widest">Sign Up</span>
                </a>
            </div>
        </div>
    </article>


    <!-- 
       ==== ARTIFACT 2: SOON ==== 
       The "Anticipation" State. Ambient Light.
    -->
    <article class="monolith w-full max-w-2xl group cursor-default">
        <!-- Decoration: Amber Haze -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-amber-500 z-10"></div>
        <div class="absolute top-0 right-0 w-64 h-64 bg-amber-500/10 blur-[60px] pointer-events-none"></div>

        <div class="flex mobile-stack relative z-0">
            
            <div class="p-6 sm:w-40 flex flex-col justify-between shrink-0 border-r border-zinc-800 mobile-no-border-l">
                <div class="flex flex-col">
                    <span class="type-data text-xs text-zinc-500 uppercase tracking-widest mb-1">Time</span>
                    <span class="type-poster text-5xl text-zinc-200 tracking-tighter tabular-nums">18:00</span>
                </div>
                
                <div class="mt-6 sm:mt-0 flex items-center gap-3">
                    <span class="block h-2 w-2 bg-amber-500 rounded-full shadow-[0_0_10px_rgba(251,191,36,0.6)]"></span>
                    <span class="type-ui text-xs font-bold text-amber-500 uppercase tracking-widest">Soon</span>
                </div>
            </div>

            <div class="p-6 flex-1 flex flex-col justify-center min-w-0">
                <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mb-3 text-xs font-medium text-zinc-500 uppercase tracking-wide">
                    <span>Brooklyn</span>
                    <span class="text-zinc-700">/</span>
                    <span>60 Min</span>
                </div>
                
                <h2 class="type-poster text-4xl sm:text-5xl text-zinc-100 uppercase leading-[0.85] group-hover:text-amber-100 transition-colors">
                    Tiny Cupboard
                </h2>

                <div class="mt-4 flex">
                    <!-- Outline Stamp -->
                    <span class="inline-block text-amber-500 text-xs font-bold px-2 py-1 uppercase border border-amber-500/50 bg-amber-900/10">
                        Free Bucket
                    </span>
                </div>
            </div>

            <div class="mobile-full sm:w-48 flex flex-col sm:border-l border-zinc-800 bg-zinc-900/50 mobile-border-top">
                <!-- Solo Action Button -->
                <button class="h-14 sm:h-full w-full flex items-center justify-center gap-2 text-zinc-300 hover:text-white hover:bg-zinc-800 transition-colors" aria-label="View Details">
                    <span class="type-ui text-xs font-bold uppercase tracking-widest">View Details</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </div>
        </div>
    </article>


    <!-- 
       ==== ARTIFACT 3: FUTURE ==== 
       The "Reservation" State. Cool, Calm, Collected.
    -->
    <article class="monolith w-full max-w-2xl group cursor-default">
        <!-- Decoration: Blue Spine -->
        <div class="absolute left-0 top-0 bottom-0 w-1 bg-zinc-800 group-hover:bg-blue-600 transition-colors duration-300 z-10"></div>
        
        <div class="flex mobile-stack relative z-0">
            
            <div class="p-6 sm:w-40 flex flex-col justify-between shrink-0 border-r border-zinc-800 mobile-no-border-l">
                <div class="flex flex-col">
                    <span class="type-data text-xs text-zinc-500 uppercase tracking-widest mb-1">Time</span>
                    <span class="type-poster text-5xl text-zinc-400 group-hover:text-white transition-colors tracking-tighter tabular-nums">20:00</span>
                </div>
                
                <div class="mt-6 sm:mt-0 flex items-center gap-3">
                    <span class="type-ui text-xs font-bold text-blue-500 uppercase tracking-widest border border-blue-900/50 bg-blue-900/10 px-1.5 py-0.5 rounded-sm">In 3 Hrs</span>
                </div>
            </div>

            <div class="p-6 flex-1 flex flex-col justify-center min-w-0">
                <div class="flex flex-wrap items-center gap-x-4 gap-y-2 mb-3 text-xs font-medium text-zinc-600 uppercase tracking-wide group-hover:text-zinc-500 transition-colors">
                    <span>West Village</span>
                    <span class="text-zinc-800">/</span>
                    <span>120 Min</span>
                </div>
                
                <h2 class="type-poster text-4xl sm:text-5xl text-zinc-300 uppercase leading-[0.85] group-hover:text-white transition-colors">
                    Comedy Cellar
                </h2>

                <div class="mt-4 flex">
                    <span class="inline-block text-zinc-400 text-xs font-bold px-2 py-1 uppercase border border-zinc-800 bg-zinc-900">
                        Show Up $10
                    </span>
                </div>
            </div>

            <div class="mobile-full sm:w-48 flex flex-col sm:border-l border-zinc-800 bg-zinc-900/50 mobile-border-top">
                <button class="flex-1 py-4 sm:py-0 flex items-center justify-center gap-2 text-zinc-500 hover:text-white hover:bg-zinc-800 transition-colors border-b sm:border-b-0 sm:border-b border-zinc-800 mobile-border-top sm:border-t-0">
                     <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>

                <a href="#" class="h-16 sm:h-auto sm:flex-[2] flex items-center justify-center bg-blue-700 hover:bg-blue-600 text-white transition-all relative overflow-hidden group/btn">
                    <div class="absolute inset-0 bg-white/20 translate-y-full group-hover/btn:translate-y-0 transition-transform duration-300"></div>
                    <span class="relative type-ui text-sm font-bold uppercase tracking-widest">Reserve</span>
                </a>
            </div>
        </div>
    </article>

</body>
</html>
