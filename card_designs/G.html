<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Card - G (Fixes Applied)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #09090b;
            padding: 24px;
        }
        .font-mono { font-family: 'Space Mono', monospace; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }

        /* Card base */
        .card {
            background: #18181b;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.2s ease;
        }
        .card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        /* Clickable card wrapper */
        .card-link {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        .card-link:hover .venue-name {
            color: white;
        }

        /* Status pulse */
        .status-pulse { animation: pulse 2s ease-in-out infinite; }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .card { animation: fadeIn 0.3s ease backwards; }
        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.08s; }
        .card:nth-child(3) { animation-delay: 0.16s; }

        /* Touch target - 44px minimum */
        .touch-target {
            min-width: 44px;
            min-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="flex flex-col items-center gap-3 min-h-screen">

    <!-- ═══════════════════════════════════════════════════════════
         CARD 1: LIVE - Maximum urgency
         ═══════════════════════════════════════════════════════════ -->
    <a href="#" class="card-link w-full max-w-[400px]">
        <article class="card relative rounded-xl overflow-hidden">
            <!-- Left accent -->
            <div class="absolute left-0 top-0 bottom-0 w-1 bg-rose-500"></div>

            <!-- Gradient glow -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-rose-500/20 blur-3xl -translate-y-1/2 translate-x-1/4 pointer-events-none"></div>

            <div class="relative flex items-stretch p-3 pl-4">

                <!-- TIME COLUMN - Compact, secondary -->
                <div class="flex flex-col items-center justify-center w-16 shrink-0 pr-4 border-r border-white/10">
                    <span class="font-mono text-xl font-bold text-white tabular-nums">17:00</span>
                    <div class="mt-2 px-2 py-1 bg-rose-500/20 border border-rose-500/40 rounded-full status-pulse">
                        <span class="text-[10px] font-bold text-rose-400 uppercase tracking-wide">Live</span>
                    </div>
                </div>

                <!-- CONTENT - Venue is hero -->
                <div class="flex-1 min-w-0 pl-4 flex flex-col justify-center">
                    <h2 class="venue-name font-display text-lg font-bold text-zinc-100 truncate transition-colors">
                        Producer's Club
                    </h2>
                    <div class="mt-1 text-sm text-zinc-500 truncate">
                        <span>Hell's Kitchen</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span>90m</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span class="text-rose-400">$5</span>
                    </div>
                </div>

                <!-- ACTION - Proper touch targets -->
                <div class="flex items-center gap-1 pl-3 ml-3 border-l border-white/10">
                    <button class="touch-target rounded-lg text-zinc-500 hover:text-white hover:bg-white/10 transition-colors" aria-label="View on map">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </a>


    <!-- ═══════════════════════════════════════════════════════════
         CARD 2: SOON - Medium urgency
         ═══════════════════════════════════════════════════════════ -->
    <a href="#" class="card-link w-full max-w-[400px]">
        <article class="card relative rounded-xl overflow-hidden">
            <div class="absolute left-0 top-0 bottom-0 w-1 bg-amber-500"></div>
            <div class="absolute top-0 right-0 w-32 h-32 bg-amber-500/15 blur-3xl -translate-y-1/2 translate-x-1/4 pointer-events-none"></div>

            <div class="relative flex items-stretch p-3 pl-4">

                <div class="flex flex-col items-center justify-center w-16 shrink-0 pr-4 border-r border-white/10">
                    <span class="font-mono text-xl font-bold text-white tabular-nums">18:00</span>
                    <div class="mt-2 px-2 py-1 bg-amber-500/20 border border-amber-500/40 rounded-full status-pulse">
                        <span class="text-[10px] font-bold text-amber-400 uppercase tracking-wide">Soon</span>
                    </div>
                </div>

                <div class="flex-1 min-w-0 pl-4 flex flex-col justify-center">
                    <h2 class="venue-name font-display text-lg font-bold text-zinc-100 truncate transition-colors">
                        Tiny Cupboard
                    </h2>
                    <div class="mt-1 text-sm text-zinc-500 truncate">
                        <span>Brooklyn</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span>60m</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span class="text-amber-400">Free</span>
                    </div>
                </div>

                <div class="flex items-center gap-1 pl-3 ml-3 border-l border-white/10">
                    <button class="touch-target rounded-lg text-zinc-500 hover:text-white hover:bg-white/10 transition-colors" aria-label="View on map">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </a>


    <!-- ═══════════════════════════════════════════════════════════
         CARD 3: FUTURE - Low urgency, faded
         ═══════════════════════════════════════════════════════════ -->
    <a href="#" class="card-link w-full max-w-[400px] opacity-60 hover:opacity-100 transition-opacity">
        <article class="card relative rounded-xl overflow-hidden">
            <div class="absolute left-0 top-0 bottom-0 w-1 bg-zinc-700 group-hover:bg-blue-500 transition-colors"></div>

            <div class="relative flex items-stretch p-3 pl-4">

                <div class="flex flex-col items-center justify-center w-16 shrink-0 pr-4 border-r border-white/10">
                    <span class="font-mono text-xl font-bold text-zinc-400 tabular-nums">20:00</span>
                    <div class="mt-2 px-2 py-1 bg-zinc-800 border border-zinc-700 rounded-full">
                        <span class="text-[10px] font-bold text-zinc-500 uppercase tracking-wide">In 3h</span>
                    </div>
                </div>

                <div class="flex-1 min-w-0 pl-4 flex flex-col justify-center">
                    <h2 class="venue-name font-display text-lg font-bold text-zinc-300 truncate transition-colors">
                        Comedy Cellar
                    </h2>
                    <div class="mt-1 text-sm text-zinc-600 truncate">
                        <span>W. Village</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span>120m</span>
                        <span class="text-zinc-700 mx-1">·</span>
                        <span class="text-zinc-500">$10</span>
                    </div>
                </div>

                <div class="flex items-center gap-1 pl-3 ml-3 border-l border-white/10">
                    <button class="touch-target rounded-lg text-zinc-600 hover:text-white hover:bg-white/10 transition-colors" aria-label="View on map">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </article>
    </a>

</body>
</html>
