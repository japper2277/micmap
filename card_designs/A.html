<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Consensus Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=Oswald:wght@500;700&family=JetBrains+Mono:wght@500&display=swap');
       
        /* 
           Paul Rand / Massimo Vignelli 
           Global Styles 
        */
        :root {
            --ease-material: cubic-bezier(0.2, 0, 0, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303; /* Dieter Rams: Pure, unobtrusive background */
            color: #ffffff;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 48px;
            min-height: 100vh;
        }

        /* Herb Lubalin: Tight, expressive headers */
        .font-display { font-family: 'Oswald', sans-serif; letter-spacing: -0.02em; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Jony Ive: Material Surface */
        .slate-card {
            background: linear-gradient(180deg, rgba(20, 20, 22, 1) 0%, rgba(10, 10, 12, 1) 100%);
            border: 1px solid rgba(255,255,255,0.08);
            position: relative;
            transition: transform 0.3s var(--ease-material), border-color 0.3s var(--ease-material);
        }

        /* Saul Bass: Kinetic Reveal */
        .slate-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.03), transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        .slate-card:hover {
            transform: translateY(-2px) scale(1.005);
            border-color: rgba(255,255,255,0.2);
            box-shadow: 0 20px 40px -10px rgba(0,0,0,0.8);
        }
        .slate-card:hover::after { opacity: 1; }

        /* David Carson: Subtle imperfection/Noise */
        .grit {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            position: absolute; inset: 0; z-index: 1; opacity: 0.5;
        }

        /* Don Norman/Susan Kare: Clear Feedback States */
        .btn-action {
            position: relative;
            overflow: hidden;
            transition: all 0.2s;
            z-index: 10;
        }
        .btn-action:active { transform: scale(0.96); }
        
        /* Zaha Hadid/Wroblewski: Flow and thumb reach */
        @media (max-width: 640px) {
            .mobile-flow { 
                flex-direction: column; 
                gap: 1.5rem;
            }
            .thumb-anchor {
                margin-top: 0.5rem;
                padding-top: 1rem;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
        }
    </style>
</head>
<body>

    <!-- 
         DESIGN 1: "LIVE" (Red)
         Consensus: High contrast, pulsating, data-forward.
    -->
    <article class="slate-card w-full max-w-2xl rounded-sm overflow-hidden group">
        <div class="grit"></div>
        
        <div class="relative z-10 flex mobile-flow p-0">
            
            <!-- Vignelli/Tufte Column: The Data -->
            <div class="flex-shrink-0 bg-[#0e0e10] p-6 border-r border-white/5 flex flex-col justify-between items-start sm:w-32 group-hover:bg-[#121214] transition-colors">
                <div class="flex flex-col">
                    <span class="font-display font-bold text-4xl text-white tracking-tighter leading-none">17:00</span>
                    <span class="font-mono text-[10px] text-zinc-500 mt-1 uppercase tracking-widest">Est</span>
                </div>
                <!-- Paul Rand Wit: The 'Heartbeat' -->
                <div class="mt-4 flex items-center gap-2 px-2 py-1 bg-rose-950/30 border border-rose-900 rounded text-rose-500">
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-rose-600 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-rose-600"></span>
                    </span>
                    <span class="text-[9px] font-bold uppercase tracking-widest">Live</span>
                </div>
            </div>

            <!-- Paula Scher Column: Typography as Image -->
            <div class="flex-1 p-6 flex flex-col justify-center min-w-0 relative">
                <div class="flex flex-wrap items-center gap-2 mb-2 opacity-60">
                     <!-- Susan Kare: Legible micro-iconography -->
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">Hell's Kitchen</span>
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">90m</span>
                </div>
                <h2 class="font-display text-3xl sm:text-4xl uppercase text-white leading-[0.9] break-words">Producer's Club</h2>
                
                <div class="flex items-center gap-2 mt-3">
                    <span class="px-2 py-1 bg-white text-black font-bold text-xs uppercase transform -skew-x-12 inline-block border-l-4 border-rose-600">
                        Lottery $5
                    </span>
                </div>
            </div>

            <!-- Wroblewski/Norman Column: Interaction -->
            <div class="p-6 bg-[#0e0e10]/50 sm:w-auto w-full border-l border-white/5 flex sm:flex-col justify-end items-center gap-3 thumb-anchor sm:border-t-0 sm:pt-6">
                <!-- Map -->
                <button class="h-12 w-12 sm:h-10 sm:w-10 rounded border border-zinc-800 bg-zinc-900 flex items-center justify-center text-zinc-400 hover:text-white hover:border-white/50 btn-action transition-colors" aria-label="Map">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
                <!-- Sign Up -->
                <a href="#" class="flex-1 sm:flex-none flex items-center justify-center bg-rose-600 hover:bg-rose-500 text-white font-bold h-12 sm:h-auto sm:py-3 sm:px-4 w-full rounded btn-action shadow-[0_4px_14px_0_rgba(225,29,72,0.39)] uppercase text-sm tracking-wide">
                    Sign Up
                </a>
            </div>
        </div>
    </article>


    <!-- 
         DESIGN 2: "SOON" (Amber)
         Consensus: Anticipation. The light leaks.
    -->
    <article class="slate-card w-full max-w-2xl rounded-sm overflow-hidden group">
        <div class="grit"></div>
        <!-- Ive Light Leak -->
        <div class="absolute top-0 inset-x-0 h-px bg-gradient-to-r from-transparent via-amber-500/50 to-transparent"></div>
        
        <div class="relative z-10 flex mobile-flow p-0">
            
            <div class="flex-shrink-0 bg-[#0e0e10] p-6 border-r border-white/5 flex flex-col justify-between items-start sm:w-32">
                <div class="flex flex-col">
                    <span class="font-display font-bold text-4xl text-zinc-200 tracking-tighter leading-none tabular-nums">18:00</span>
                    <span class="font-mono text-[10px] text-zinc-600 mt-1 uppercase tracking-widest">Est</span>
                </div>
                <div class="mt-4 flex items-center gap-2 px-2 py-1 bg-amber-950/30 border border-amber-900/50 rounded text-amber-500">
                    <span class="block h-1.5 w-1.5 bg-amber-500 rounded-full shadow-[0_0_8px_rgba(245,158,11,0.5)]"></span>
                    <span class="text-[9px] font-bold uppercase tracking-widest">Soon</span>
                </div>
            </div>

            <div class="flex-1 p-6 flex flex-col justify-center min-w-0 relative">
                <div class="flex flex-wrap items-center gap-2 mb-2 opacity-60">
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">Brooklyn</span>
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">60m</span>
                </div>
                <h2 class="font-display text-3xl sm:text-4xl uppercase text-white leading-[0.9]">Tiny Cupboard</h2>
                
                <div class="flex items-center gap-2 mt-3">
                    <span class="px-2 py-1 bg-amber-500/10 text-amber-400 font-bold text-xs uppercase inline-block border border-amber-500/30">
                        Bucket Free
                    </span>
                </div>
            </div>

            <div class="p-6 bg-[#0e0e10]/50 sm:w-auto w-full border-l border-white/5 flex sm:flex-col justify-end items-center gap-3 thumb-anchor sm:border-t-0 sm:pt-6">
                 <!-- Solo Map button with label for affordance (Norman) -->
                 <button class="w-full sm:w-auto h-12 sm:h-full px-4 rounded border border-zinc-800 bg-zinc-900/50 flex items-center justify-center gap-2 text-zinc-400 hover:text-white hover:border-white/50 btn-action transition-colors" aria-label="View Map">
                     <span class="text-xs font-bold uppercase tracking-wider">Locate</span>
                     <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
            </div>
        </div>
    </article>


    <!-- 
         DESIGN 3: "FUTURE" (Blue/Cool)
         Consensus: Structure and Clarity.
    -->
    <article class="slate-card w-full max-w-2xl rounded-sm overflow-hidden group">
        <div class="grit"></div>
        
        <div class="relative z-10 flex mobile-flow p-0">
            
            <div class="flex-shrink-0 bg-[#0e0e10] p-6 border-r border-white/5 flex flex-col justify-between items-start sm:w-32">
                <div class="flex flex-col">
                    <span class="font-display font-bold text-4xl text-zinc-400 group-hover:text-white transition-colors tracking-tighter leading-none tabular-nums">20:00</span>
                    <span class="font-mono text-[10px] text-zinc-600 mt-1 uppercase tracking-widest">Est</span>
                </div>
                <!-- Relative Time Calculation for User Convenience (Tufte) -->
                <div class="mt-4 flex items-center gap-2 px-2 py-1 bg-blue-950/20 border border-zinc-800 rounded text-blue-400 group-hover:border-blue-900 transition-colors">
                    <span class="text-[9px] font-bold uppercase tracking-widest">In 3h</span>
                </div>
            </div>

            <div class="flex-1 p-6 flex flex-col justify-center min-w-0 relative">
                <div class="flex flex-wrap items-center gap-2 mb-2 opacity-40 group-hover:opacity-60 transition-opacity">
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">W Village</span>
                    <span class="text-[10px] font-mono border border-zinc-700 px-1.5 rounded bg-zinc-900 uppercase">120m</span>
                </div>
                <h2 class="font-display text-3xl sm:text-4xl uppercase text-zinc-300 group-hover:text-white transition-colors leading-[0.9]">Comedy Cellar</h2>
                
                <div class="flex items-center gap-2 mt-3">
                    <span class="px-2 py-1 bg-zinc-800 text-zinc-400 group-hover:text-zinc-300 font-bold text-xs uppercase inline-block border border-zinc-700">
                        Show Up $10
                    </span>
                </div>
            </div>

            <div class="p-6 bg-[#0e0e10]/50 sm:w-auto w-full border-l border-white/5 flex sm:flex-col justify-end items-center gap-3 thumb-anchor sm:border-t-0 sm:pt-6">
                <!-- Map -->
                <button class="h-12 w-12 sm:h-10 sm:w-10 rounded border border-zinc-800 bg-zinc-900 flex items-center justify-center text-zinc-400 hover:text-white hover:border-white/50 btn-action transition-colors">
                     <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                </button>
                <!-- Standard CTA -->
                <a href="#" class="flex-1 sm:flex-none flex items-center justify-center bg-blue-700 hover:bg-blue-600 text-white font-bold h-12 sm:h-auto sm:py-3 sm:px-4 w-full rounded btn-action uppercase text-sm tracking-wide">
                    Reserve
                </a>
            </div>
        </div>
    </article>

</body>
</html>
