<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mic Card — Final</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0a0a0a;
            --card: #141414;
            --card-hover: #1a1a1a;
            --white: #fafafa;
            --muted: #737373;
            --live: #ef4444;
            --soon: #f59e0b;
            --later: #525252;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            min-height: 100vh;
            padding: 48px 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        /* Single, slow heartbeat for live state */
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.5); opacity: 0.4; }
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card {
            width: 100%;
            max-width: 640px;
            background: var(--card);
            border-radius: 16px;
            padding: 28px 32px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 32px;
            transition: background 0.2s ease, transform 0.2s ease;
            animation: fadeSlideIn 0.4s ease backwards;
        }

        .card:nth-child(1) { animation-delay: 0s; }
        .card:nth-child(2) { animation-delay: 0.1s; }
        .card:nth-child(3) { animation-delay: 0.2s; }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
        }

        /* TIME COLUMN */
        .time-block {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 6px;
            min-width: 90px;
        }

        .time {
            font-family: 'Space Mono', monospace;
            font-size: 24px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.5px;
            font-variant-numeric: tabular-nums;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        /* VENUE COLUMN */
        .venue-block {
            display: flex;
            flex-direction: column;
            gap: 4px;
            min-width: 0;
        }

        .venue-name {
            font-size: 17px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: 0.5px;
            text-transform: uppercase;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .venue-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--muted);
        }

        .venue-meta span:not(.sep) {
            white-space: nowrap;
        }

        .sep {
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: var(--muted);
            opacity: 0.5;
        }

        /* ACTION COLUMN */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.15s ease;
            cursor: pointer;
            border: none;
        }

        .btn svg {
            width: 14px;
            height: 14px;
            transition: transform 0.15s ease;
        }

        .btn:hover svg {
            transform: translateX(2px);
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            border: none;
            background: transparent;
            color: var(--muted);
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .btn-icon svg {
            width: 18px;
            height: 18px;
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.08);
            color: var(--white);
        }

        .action-block {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        /* ══════════════════════════════════════
           STATE: LIVE — Maximum intensity
           ══════════════════════════════════════ */
        .card.live {
            background: linear-gradient(135deg, #1a1212 0%, var(--card) 100%);
            border: 1px solid rgba(239, 68, 68, 0.15);
        }

        .card.live:hover {
            background: linear-gradient(135deg, #201515 0%, var(--card-hover) 100%);
        }

        .card.live .dot {
            background: var(--live);
            box-shadow: 0 0 12px var(--live);
            animation: pulse 2s ease-in-out infinite;
        }

        .card.live .status {
            color: var(--live);
        }

        .card.live .btn {
            background: var(--white);
            color: var(--bg);
        }

        .card.live .btn:hover {
            background: #e5e5e5;
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.15);
        }

        /* ══════════════════════════════════════
           STATE: SOON — Medium intensity
           ══════════════════════════════════════ */
        .card.soon .dot {
            background: var(--soon);
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.4);
        }

        .card.soon .status {
            color: var(--soon);
        }

        .card.soon .btn {
            background: transparent;
            color: var(--white);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .card.soon .btn:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* ══════════════════════════════════════
           STATE: LATER — Minimal intensity
           ══════════════════════════════════════ */
        .card.later {
            opacity: 0.6;
        }

        .card.later:hover {
            opacity: 0.8;
        }

        .card.later .time {
            color: var(--muted);
        }

        .card.later .dot {
            background: var(--later);
        }

        .card.later .status {
            color: var(--later);
        }

        .card.later .venue-name {
            color: #a3a3a3;
        }

        .card.later .btn {
            background: transparent;
            color: var(--muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card.later .btn:hover {
            color: var(--white);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* ══════════════════════════════════════
           RESPONSIVE
           ══════════════════════════════════════ */
        @media (max-width: 600px) {
            body {
                padding: 24px 16px;
            }

            .card {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 24px;
            }

            .time-block {
                flex-direction: row;
                align-items: center;
                gap: 16px;
            }

            .venue-block {
                gap: 6px;
            }

            .btn {
                width: 100%;
                justify-content: center;
                padding: 14px 24px;
            }
        }

        /* Header text */
        .page-header {
            text-align: center;
            margin-bottom: 24px;
            animation: fadeSlideIn 0.4s ease backwards;
        }

        .page-header h1 {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--muted);
            margin-bottom: 8px;
        }

        .page-header p {
            font-size: 32px;
            font-weight: 700;
            color: var(--white);
            letter-spacing: -0.5px;
        }
    </style>
</head>
<body>

    <header class="page-header">
        <h1>Tonight in NYC</h1>
        <p>Open Mics</p>
    </header>

    <!-- ════════════════════════════════════════════════════════════
         LIVE — This is happening NOW. Maximum urgency.
         ════════════════════════════════════════════════════════════ -->
    <article class="card live">
        <div class="time-block">
            <span class="time">5:00 PM</span>
            <div class="status">
                <span class="dot"></span>
                <span>Live Now</span>
            </div>
        </div>
        
        <div class="venue-block">
            <h2 class="venue-name">Producer's Club</h2>
            <div class="venue-meta">
                <span>Hell's Kitchen</span>
                <span class="sep"></span>
                <span>90 min</span>
                <span class="sep"></span>
                <span>$5 lottery</span>
            </div>
        </div>

        <div class="action-block">
            <button class="btn-icon" aria-label="View on map">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
            <a href="#" class="btn">
                Join
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </article>

    <!-- ════════════════════════════════════════════════════════════
         SOON — Starting shortly. Medium urgency.
         ════════════════════════════════════════════════════════════ -->
    <article class="card soon">
        <div class="time-block">
            <span class="time">6:00 PM</span>
            <div class="status">
                <span class="dot"></span>
                <span>Starts Soon</span>
            </div>
        </div>
        
        <div class="venue-block">
            <h2 class="venue-name">Tiny Cupboard</h2>
            <div class="venue-meta">
                <span>Brooklyn</span>
                <span class="sep"></span>
                <span>60 min</span>
                <span class="sep"></span>
                <span>Free bucket</span>
            </div>
        </div>

        <div class="action-block">
            <button class="btn-icon" aria-label="View on map">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
            <a href="#" class="btn">
                Details
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </article>

    <!-- ════════════════════════════════════════════════════════════
         LATER — Future event. Minimal presence.
         ════════════════════════════════════════════════════════════ -->
    <article class="card later">
        <div class="time-block">
            <span class="time">8:00 PM</span>
            <div class="status">
                <span class="dot"></span>
                <span>In 3 Hours</span>
            </div>
        </div>
        
        <div class="venue-block">
            <h2 class="venue-name">Comedy Cellar</h2>
            <div class="venue-meta">
                <span>West Village</span>
                <span class="sep"></span>
                <span>2 hrs</span>
                <span class="sep"></span>
                <span>$10 show-up</span>
            </div>
        </div>

        <div class="action-block">
            <button class="btn-icon" aria-label="View on map">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </button>
            <a href="#" class="btn">
                Remind Me
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </div>
    </article>

</body>
</html>
