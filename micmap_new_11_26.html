    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #e5e5e5; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Utilities */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #000; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .mask-linear-fade { mask-image: linear-gradient(to right, black 90%, transparent 100%); }

        /* Animations */
        .accordion-content { transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out; max-height: 0; opacity: 0; overflow: hidden; }

        .rotate-icon { transition: transform 0.3s ease; }
        .rotate-icon.open { transform: rotate(180deg); }
        .peek-card-transition { transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1); }

        /* Highlight Animation */
        @keyframes flash-highlight {
            0%, 100% { background-color: #000; }
            50% { background-color: #1a1500; border-color: #f59e0b; }
        }
        .highlight-card {
            animation: flash-highlight 1.5s ease-in-out;
            border-left-color: #f59e0b !important;
        }

        /* Leaflet Pin Styles */
        .custom-div-icon { background: transparent; border: none; }
        
        .pin-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.2s;
            cursor: pointer;
        }
        .pin-container:hover { transform: scale(1.1); z-index: 1000 !important; }
        
        /* Active State (Orange) */
        .pin-container.active { transform: scale(1.15); z-index: 2000 !important; }
        .pin-container.active .pin-label { background-color: #f59e0b; color: #000; border-color: #f59e0b; }
        .pin-container.active .pin-label::after { border-top-color: #f59e0b; }
        .pin-container.active .pin-dot { background-color: #fff; border-color: #f59e0b; border-width: 3px; box-shadow: 0 0 15px rgba(245, 158, 11, 0.8); }

        /* Label & Dot */
        .pin-label {
            padding: 3px 8px;
            border-radius: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 6px;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s;
        }
        .pin-label::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid; 
            transition: border-color 0.2s;
        }
        .pin-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid #000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }

        /* Variants */
        .pin-brand .pin-label { background-color: #f59e0b; color: #000; border-top-color: #f59e0b; }
        .pin-brand .pin-label::after { border-top-color: #f59e0b; }
        .pin-brand .pin-dot { background-color: #fff; }

        .pin-surface .pin-label { background-color: #1E1E1E; color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .pin-surface .pin-label::after { border-top-color: #1E1E1E; }
        .pin-surface .pin-dot { background-color: #a3a3a3; }

        /* Cluster Pin */
        .pin-cluster .pin-dot { width: 24px; height: 24px; background: #fff; color: #000; font-size: 10px; font-weight: bold; display: flex; items-center; justify-center; text-align: center; line-height: 20px; border: 2px solid #000; }
        .pin-cluster .pin-label { display: none; } /* Hide label for cluster, just show dot with number */
        
        /* Range Slider */
        input[type=range] { -webkit-appearance: none; width: 100%; background: transparent; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%; background: #f59e0b; cursor: pointer; margin-top: -6px; box-shadow: 0 0 0 2px #000; }
        input[type=range]::-webkit-slider-runnable-track { width: 100%; height: 4px; cursor: pointer; background: #333; border-radius: 2px; }
        
        /* Leaflet Popup Override (Hidden) */
        .leaflet-popup { display: none !important; }
    </style>

            <!-- My Location -->
            <button class="w-10 h-10 bg-surface border border-white/20 rounded-full shadow-float flex items-center justify-center text-blue-500 hover:text-white hover:bg-white/10 transition-colors active:scale-95">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/></svg>
            </button>
            <!-- Recenter -->
            <button class="w-10 h-10 bg-surface border border-white/20 rounded-full shadow-float flex items-center justify-center text-white hover:bg-white/10 transition-colors active:scale-95">
               <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
            </button>
        </div>

        <!-- LEAFLET CONTAINER -->
        <div id="map" class="absolute inset-0 z-[1]"></div>
    </div>

    <!-- JS Logic -->
    <script>
        // --------------------------------------------------------
        // MOCK DATA
        // --------------------------------------------------------
        const mics = [
            { id: 1, lat: 40.7590, lng: -73.9915, time: "17:00", title: "Producer's Club", price: "$5", type: "Multi", sub: "Hell's Kitchen", rules: "Available: 5:00, 6:00 + 3 more.", tag: "In-Person", pinType: "brand" },
            { id: 2, lat: 40.7300, lng: -74.0006, time: "19:00", title: "Comedy Cellar", price: "FREE", type: "Standard", sub: "West Village", rules: "Sign up 6:30pm. Very crowded.", tag: "5 min", pinType: "surface" },
            // Clustering Data Points
            { id: 3, lat: 40.6975, lng: -73.9257, time: "21:30", title: "Bushwick Public", price: "Lottery", type: "Standard", sub: "Brooklyn", rules: "Bucket at 9:00pm.", tag: "Bucket", pinType: "surface" },
            { id: 4, lat: 40.6980, lng: -73.9260, time: "22:00", title: "Tiny Cupboard", price: "$3", type: "Standard", sub: "Brooklyn", rules: "Roof access.", tag: "List", pinType: "surface" }
        ];

        // --------------------------------------------------------
        // MAP INIT
        // --------------------------------------------------------
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([40.7300, -73.9900], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);

        // --------------------------------------------------------
        // CLUSTERING LOGIC
        // --------------------------------------------------------
        const markerGroup = L.layerGroup().addTo(map);

        function renderMap() {
            markerGroup.clearLayers();
            const zoom = map.getZoom();
            
            // Simple Distance Clustering (Greedy)
            const threshold = zoom > 14 ? 0.001 : 0.01; 
            const processed = new Set();

            mics.forEach(mic => {
                if (processed.has(mic.id)) return;

                // Find neighbors
                const neighbors = mics.filter(m => 
                    m.id !== mic.id && 
                    !processed.has(m.id) &&
                    Math.abs(m.lat - mic.lat) < threshold && 
                    Math.abs(m.lng - mic.lng) < threshold
                );

                if (neighbors.length > 0) {
                    // Create Cluster
                    const clusterSize = neighbors.length + 1;
                    [mic, ...neighbors].forEach(m => processed.add(m.id));
                    
                    const html = `<div class="pin-container pin-cluster"><div class="pin-dot justify-center items-center flex">${clusterSize}</div></div>`;
                    const icon = L.divIcon({ html, className: 'custom-div-icon', iconSize: [24, 24] });
                    const marker = L.marker([mic.lat, mic.lng], { icon });
                    
                    marker.on('click', () => {
                        map.setView([mic.lat, mic.lng], zoom + 2); // Zoom in on cluster
                    });
                    marker.addTo(markerGroup);

                } else {
                    // Create Single Pin
                    processed.add(mic.id);
                    const html = `
                        <div class="pin-container ${mic.pinType === 'brand' ? 'pin-brand' : 'pin-surface'}" id="pin-${mic.id}">
                            <div class="pin-label">${mic.time}</div>
                            <div class="pin-dot"></div>
                        </div>
                    `;
                    const icon = L.divIcon({ html, className: 'custom-div-icon', iconSize: [40, 40], iconAnchor: [20, 34] });
                    const marker = L.marker([mic.lat, mic.lng], { icon });

                    marker.on('click', (e) => {
                        L.DomEvent.stopPropagation(e);
                        handlePinClick(mic);
                    });
                    marker.addTo(markerGroup);
                }
            });
        }

        map.on('zoomend moveend', renderMap);
        renderMap(); // Initial render

        // --------------------------------------------------------
        // INTERACTION LOGIC (Pin & Peek)
        // --------------------------------------------------------
        let activePinId = null;

        function handlePinClick(mic) {
            // 1. Visual Active State
            if(activePinId) {
                const prev = document.getElementById(`pin-${activePinId}`);
                if(prev) prev.classList.remove('active');
            }
            const curr = document.getElementById(`pin-${mic.id}`);
            if(curr) curr.classList.add('active');
            activePinId = mic.id;

            // 2. Logic: Mobile vs Desktop
            if (window.innerWidth < 1024) {
                // Mobile: Show Peek Card
                const peekCard = document.getElementById('peek-card');
                const peekContent = document.getElementById('peek-content');
                
                peekContent.innerHTML = generateCardHTML(mic, true); 
                peekCard.classList.remove('translate-y-full');
            } else {
                // Desktop: Scroll Sidebar
                const card = document.getElementById(`card-${mic.id}`);
                if(card) {
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    card.classList.add('highlight-card');
                    setTimeout(() => card.classList.remove('highlight-card'), 1500);
                }
            }
        }

        // Deselect on Map Click
        map.on('click', () => {
            if(activePinId) {
                const prev = document.getElementById(`pin-${activePinId}`);
                if(prev) prev.classList.remove('active');
                activePinId = null;
            }
            document.getElementById('peek-card').classList.add('translate-y-full');
        });

        // --------------------------------------------------------
        // CARD GENERATION (Pixel Perfect HTML)
        // --------------------------------------------------------
        function generateCardHTML(mic, isPeek = false) {
            return `
            <div id="card-${mic.id}" class="card-item group border-b border-white/10 bg-oled hover:bg-surface-highlight transition-colors cursor-pointer border-l-4 border-l-transparent ${isPeek ? 'rounded-xl border-none' : ''}">
                <div class="flex p-4 card-header relative">
                    <!-- Time (Brand Color) -->
                    <div class="w-16 flex-shrink-0 flex flex-col border-r border-white/10 mr-4 pr-2">
                        <span class="text-brand font-mono font-bold text-lg leading-none">${mic.time}</span>
                        ${mic.type === 'Multi' ? `<span class="text-[9px] text-neutral-500 mt-1 font-mono uppercase tracking-tighter">Multi</span>` : ''}
                    </div>
                    
                    <!-- Content -->
                    <div class="flex-1 min-w-0 pr-8"> 
                        <div class="flex items-center gap-3 mb-1.5">
                            <h3 class="text-sm font-bold text-white truncate">${mic.title}</h3>
                            <span class="text-[10px] font-bold uppercase tracking-wider text-neutral-300 px-1.5 py-0.5 rounded border border-white/20">${mic.price}</span>
                        </div>
                        <div class="text-xs text-neutral-400 font-medium flex items-center gap-2">
                            <span>${mic.sub}</span>
                            <span class="w-1 h-1 bg-neutral-600 rounded-full"></span>
                            <span>${mic.tag}</span>
                        </div>
                    </div>
                    
                    <!-- Icons -->
                    <div class="absolute right-2 top-2 flex flex-col gap-1">
                        <button class="w-8 h-8 flex items-center justify-center text-neutral-500 hover:text-red-500 hover:bg-white/10 rounded-full transition-all" title="Favorite">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                        </button>
                        ${!isPeek ? `
                        <button class="w-8 h-8 flex items-center justify-center text-neutral-500 hover:text-brand hover:bg-white/10 rounded-full transition-all view-on-map-btn" onclick="locateMic(${mic.id}, event)" title="View on Map">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </button>` : ''}
                    </div>
                </div>
                
                <!-- Accordion / Details -->
                <div class="${isPeek ? 'block' : 'accordion-content'} bg-surface border-t border-white/5">
                    <div class="p-4 text-xs text-neutral-400">
                        <p class="mb-3">${mic.rules}</p>
                        <div class="flex gap-2">
                            <button class="flex-1 py-2.5 bg-white/10 text-white rounded-lg font-bold uppercase tracking-wider hover:bg-white/20 text-[10px] transition-colors">Get Directions</button>
                            ${mic.type === 'Multi' ? 
                            `<button class="flex-1 py-2.5 border border-brand/50 text-brand rounded-lg font-bold uppercase tracking-wider hover:bg-brand hover:text-black text-[10px] transition-colors" onclick="openSchedule()">View Full Schedule</button>` 
                            : ''}
                        </div>
                    </div>
                </div>
            </div>`;
        }

        // Inject Cards into Sidebar
        const listContainer = document.getElementById('list-container');
        listContainer.innerHTML = `<div id="zero-state" class="hidden absolute inset-0 flex flex-col items-center justify-center p-8 text-center"><h3 class="text-white font-bold mb-1">No Mics in View</h3><p class="text-xs text-neutral-500">Try zooming out.</p></div>`;
        mics.forEach(mic => {
            listContainer.innerHTML += generateCardHTML(mic);
        });

        // --------------------------------------------------------
        // HELPER FUNCTIONS
        // --------------------------------------------------------
        window.locateMic = (id, e) => {
            e.stopPropagation();
            const mic = mics.find(m => m.id === id);
            if(mic) {
                if(window.innerWidth < 1024) toggleView('map');
                map.flyTo([mic.lat, mic.lng], 16, { duration: 1.5 });
                handlePinClick(mic);
            }
        };

        // Schedule Modal Logic
        window.openSchedule = () => document.getElementById('schedule-modal').classList.remove('hidden');
        document.getElementById('close-schedule').addEventListener('click', () => document.getElementById('schedule-modal').classList.add('hidden'));

        // Toggle Views
        const listPanel = document.getElementById('list-panel');
        const viewListBtn = document.getElementById('view-list');
        const viewMapBtn = document.getElementById('view-map');

        function toggleView(view) {
            if(view === 'list') {
                listPanel.style.transform = 'translateX(0)';
                viewListBtn.classList.replace('text-neutral-400', 'bg-white');
                viewListBtn.classList.replace('hover:text-white', 'text-black');
                viewListBtn.classList.remove('text-neutral-400');
                viewMapBtn.classList.replace('bg-white', 'text-neutral-400');
                viewMapBtn.classList.replace('text-black', 'hover:text-white');
            } else {
                if(window.innerWidth < 1024) listPanel.style.transform = 'translateX(-100%)';
                viewMapBtn.classList.replace('text-neutral-400', 'bg-white');
                viewMapBtn.classList.replace('hover:text-white', 'text-black');
                viewListBtn.classList.replace('bg-white', 'text-neutral-400');
                viewListBtn.classList.replace('text-black', 'hover:text-white');
            }
        }

        viewListBtn.addEventListener('click', () => toggleView('list'));
        viewMapBtn.addEventListener('click', () => toggleView('map'));

        // Peek Close
        document.getElementById('close-peek').addEventListener('click', () => {
            document.getElementById('peek-card').classList.add('translate-y-full');
            if(activePinId) {
                const prev = document.getElementById(`pin-${activePinId}`);
                if(prev) prev.classList.remove('active');
                activePinId = null;
            }
        });

        // Time Filter
        const timeBtn = document.getElementById('time-filter-btn');
        const timePopover = document.getElementById('time-popover');
        const closeTimeBtn = document.getElementById('close-time');

        timeBtn.addEventListener('click', (e) => {
            if(e.target.closest('#time-popover')) return;
            timePopover.classList.toggle('hidden');
        });
        closeTimeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            timePopover.classList.add('hidden');
        });

        // Location Filter
        const locBtn = document.getElementById('location-btn');
        const locPopover = document.getElementById('location-popover');
        locBtn.addEventListener('click', () => locPopover.classList.toggle('hidden'));
        
        document.querySelectorAll('.fly-to-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const lat = btn.getAttribute('data-lat');
                const lng = btn.getAttribute('data-lng');
                const zoom = btn.getAttribute('data-zoom');
                map.flyTo([lat, lng], zoom, { duration: 2 });
                locPopover.classList.add('hidden');
            });
        });

        // "Search Area"
        map.on('moveend', () => document.getElementById('search-area-btn').classList.remove('hidden'));
        document.getElementById('search-area-btn').addEventListener('click', function() { this.classList.add('hidden'); });

        // Close Popovers on Click Outside
        document.addEventListener('click', (e) => {
            if(!e.target.closest('#location-btn') && !e.target.closest('#location-popover')) {
                locPopover.classList.add('hidden');
            }
        });

    </script>
</body>
</html>
