<!DOCTYPE html>
<html lang="en">
<head>
<style>
  body {
    background-color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    justify-content: center;
    padding: 50px;
    color: white;
  }

  /* Container */
  .event-card {
    width: 380px;
    display: flex;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid #222;
  }

  /* --- LEFT COLUMN: SPECS --- */
  .specs-col {
    width: 60px; 
    display: flex;
    flex-direction: column;
    margin-right: 14px;
  }

  .start-time {
    font-size: 19px;
    font-weight: 700;
    color: #fff;
    line-height: 1;
    font-variant-numeric: tabular-nums;
  }

  .stage-time {
    display: inline-block;
    margin-top: 6px;
    font-size: 13px;
    font-weight: 600;
    color: #98989D;
    background: #1C1C1E;
    padding: 2px 6px;
    border-radius: 4px;
    width: fit-content;
  }

  /* --- CENTER COLUMN: CONTENT --- */
  .info-col {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
  }

  .venue-name {
    font-size: 17px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .meta-row {
    display: flex;
    align-items: center;
    font-size: 13px;
    font-weight: 400;
    color: #8E8E93; 
  }

  .separator { margin: 0 8px; color: #333; font-size: 10px; }

  /* Live Commute (Blue) */
  .commute-live {
    color: #4da6ff; 
    font-weight: 500;
    display: flex;
    align-items: center;
  }
  .commute-live svg { width: 14px; height: 14px; margin-right: 4px; fill: currentColor; }

  /* --- RIGHT COLUMN: ACTIONS (UPDATED) --- */
  .action-col {
    margin-left: 10px;
    display: flex;
    flex-direction: column;
    gap: 8px; /* Space between buttons */
  }

  /* The Icon Buttons */
  .icon-btn {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: #1C1C1E; /* Subtle background matching "5m" pill */
    display: flex;
    align-items: center;
    justify-content: center;
    color: #A1A1A6;
    transition: all 0.2s ease;
    cursor: pointer;
    text-decoration: none; /* removes link underline */
  }

  .icon-btn:hover {
    background: #2C2C2E;
    color: #FFF;
  }

  .icon-btn svg {
    width: 14px;
    height: 14px;
    fill: none;
    stroke: currentColor;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin="round";
  }

</style>
</head>
<body>

<div class="event-card">
  
  <!-- Specs -->
  <div class="specs-col">
    <div class="start-time">4:30</div>
    <div class="stage-time">5m</div>
  </div>

  <!-- Info -->
  <div class="info-col">
    <div class="venue-name">West Side Comedy Club</div>
    
    <div class="meta-row">
      <span>UWS</span>
      <div class="separator">|</div>
      <span>$5</span>
      <div class="separator">|</div>
      
      <!-- Logistics -->
      <div class="commute-live">
        <svg viewBox="0 0 24 24" style="fill:currentColor; stroke:none;"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
        17m away
      </div>
    </div>
  </div>

  <!-- Right: Stacked Actions -->
  <div class="action-col">
    
    <!-- Top: External Link -->
    <a href="#" class="icon-btn" title="Visit Website">
      <svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg>
    </a>

    <!-- Bottom: Instagram -->
    <a href="#" class="icon-btn" title="View Instagram">
      <svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
    </a>

  </div>

</div>

</body>
</html>
