<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background-color: #000;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    color: white;
    margin: 0;
    gap: 20px;
  }

  .event-card {
    width: 100%;
    max-width: 400px; 
    display: flex;
    align-items: center;
    padding: 16px 0;
    border-bottom: 1px solid #222;
    box-sizing: border-box;
  }

  /* --- LEFT COLUMN --- */
  .specs-col {
    width: 60px; 
    display: flex;
    flex-direction: column;
    margin-right: 14px;
    flex-shrink: 0;
  }
  .start-time {
    font-size: 19px;
    font-weight: 700;
    color: #fff;
    line-height: 1;
    font-variant-numeric: tabular-nums;
  }
  .stage-time {
    display: inline-block;
    margin-top: 6px;
    font-size: 13px;
    font-weight: 600;
    color: #98989D;
    background: #1C1C1E;
    padding: 2px 6px;
    border-radius: 4px;
    width: fit-content;
  }

  /* --- CENTER COLUMN --- */
  .info-col {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-width: 0;
  }

  /* --- STATUS EYEBROW (The Map Legend) --- */
  .status-row {
    font-size: 11px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    margin-bottom: 4px;
    display: flex;
    align-items: center;
  }

  /* 1. Base Dot Style */
  .status-dot {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    margin-right: 6px;
    background-color: currentColor; /* Inherits text color */
  }

  /* 2. Status Colors */
  .is-live { color: #30d158; }      /* Green */
  .is-upcoming { color: #ff453a; }  /* Red */
  .is-future { color: #8e8e93; }    /* Gray */

  /* 3. Logic: ONLY Green Pulses */
  
  /* LIVE: Pulse Animation */
  .is-live .status-dot {
    box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7);
    animation: pulse-green 2s infinite;
  }

  /* UPCOMING: Static Solid */
  .is-upcoming .status-dot {
    animation: none; /* Explicitly no animation */
    box-shadow: 0 0 5px rgba(255, 69, 58, 0.4); /* Slight static glow for urgency */
  }

  /* FUTURE: Static Hollow Ring */
  .is-future .status-dot {
    animation: none;
    background-color: transparent;
    border: 2px solid currentColor;
    box-sizing: border-box;
  }

  /* Keyframes for Green Pulse */
  @keyframes pulse-green {
    0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(48, 209, 88, 0.7); }
    70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(48, 209, 88, 0); }
    100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(48, 209, 88, 0); }
  }

  /* --- REST OF CARD --- */
  .venue-name {
    font-size: 17px;
    font-weight: 700;
    color: #fff;
    margin-bottom: 5px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .meta-row {
    display: flex;
    align-items: center;
    font-size: 13px;
    font-weight: 400;
    color: #8E8E93; 
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .separator { margin: 0 8px; color: #333; font-size: 10px; }
  .commute-live {
    color: #4da6ff; 
    font-weight: 500;
    display: flex;
    align-items: center;
  }
  .commute-live svg { width: 14px; height: 14px; margin-right: 4px; fill: currentColor; }
  .action-col { margin-left: 12px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; }
  .icon-btn { width: 32px; height: 32px; border-radius: 50%; background: #1C1C1E; display: flex; align-items: center; justify-content: center; color: #A1A1A6; transition: all 0.2s ease; cursor: pointer; text-decoration: none; }
  .icon-btn:hover { background: #2C2C2E; color: #FFF; transform: scale(1.05); }
  .icon-btn svg { width: 16px; height: 16px; fill: none; stroke: currentColor; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
</style>
</head>
<body>

<!-- CARD 1: LIVE (Green Pulse) -->

  </div>

    </div>
  </div>

        <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>

      </div>
    </div>
  </div>
  <div class="action-col">
    <a href="#" class="icon-btn"><svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg></a>
    <a href="#" class="icon-btn"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
  </div>
</div>

<!-- CARD 3: FUTURE (Static Gray) -->
<div class="event-card">
  <div class="specs-col">
    <div class="start-time">8:30</div>
    <div class="stage-time">5m</div>
  </div>
  <div class="info-col">
    <div class="status-row is-future">
      <div class="status-dot"></div> <!-- Static Gray Ring -->
      Tonight
    </div>
    <div class="venue-name">Comedy Cellar</div>
    <div class="meta-row">
      <span>Village</span> <div class="separator">|</div> <span>$15</span> <div class="separator">|</div>
      <span>1.2mi</span>

  </div>
  <div class="action-col">
    <a href="#" class="icon-btn"><svg viewBox="0 0 24 24"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path><polyline points="15 3 21 3 21 9"></polyline><line x1="10" y1="14" x2="21" y2="3"></line></svg></a>
    <a href="#" class="icon-btn"><svg viewBox="0 0 24 24"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg></a>
  </div>
</div>

</body>
</html>
