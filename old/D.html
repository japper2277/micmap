<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MicFinder - Chrono Stream</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Mono:wght@400;700&family=Space+Grotesk:wght@400;500;600;700&display=swap');

        :root {
            --swiss-red: #000000;
            --bg-dark: #ffffff;
            --panel-bg: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            overflow: hidden;
            color: black;
        }
        
        /* UTILITIES */
        .font-mono { font-family: 'Space Mono', monospace; }
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* MAP LIGHT MODE */
        .leaflet-layer { filter: grayscale(100%); }
        .leaflet-container { background: #fff; }

        /* --- THE CHRONO STREAM LAYOUT --- */
        
        /* The Drawer */
        #stream-drawer {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            background: linear-gradient(180deg, rgba(255,255,255,0.95) 0%, rgba(250,250,250,0.98) 100%);
            border-top: 1px solid rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        /* The Sticky Time Header (Vignelli) */
        .time-header {
            position: sticky;
            top: 0;
            z-index: 50;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 8px 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        /* The "Now" Laser (Ive) */
        .now-line-container {
            position: relative;
            width: 100%;
            height: 2px;
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .now-line {
            height: 1px;
            width: 100%;
            background: var(--swiss-red);
            box-shadow: 0 0 10px var(--swiss-red);
        }
        .now-badge {
            background: var(--swiss-red);
            color: black;
            font-size: 9px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 99px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            box-shadow: 0 0 15px var(--swiss-red);
        }

        /* The Mic Item (Tufte: Minimalist Data) */
        .stream-item {
            display: grid;
            grid-template-columns: 4rem 1fr auto; /* Time | Info | Action */
            gap: 12px;
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.2s;
            position: relative;
        }

        .stream-item:hover {
            background: rgba(0,0,0,0.03);
        }

        /* Visualizing "The Stack" */
        .travel-connector {
            position: absolute;
            left: 2rem;
            bottom: -12px;
            top: 50%;
            width: 1px;
            background: rgba(0,0,0,0.1);
            z-index: 0;
        }
        .stream-item:last-child .travel-connector { display: none; }

        /* Status Indicators */
        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .status-live { background: #000000; box-shadow: 0 0 8px rgba(0,0,0,0.5); animation: pulse 2s infinite; }
        .status-soon { background: #000000; }
        .status-future { background: #a3a3a3; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* UI CONTROLS */
        .glass-pill {
            background: rgba(255,255,255,0.9);
            border: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="h-screen w-screen relative">

    <!-- MAP BACKGROUND -->
    <div id="map" class="absolute inset-0 z-0"></div>

    <!-- TOP NAV (Floating) -->
    <div class="absolute top-0 left-0 right-0 z-[100] p-4 flex justify-between items-start pointer-events-none">
        
        <!-- Search & Date Pill -->
        <div class="glass-pill rounded-full flex items-center p-1 pointer-events-auto shadow-2xl">
            <div class="px-3 flex items-center gap-2 border-r border-black/10">
                <div class="w-2 h-2 bg-black rounded-full animate-pulse"></div>
                <span class="text-[10px] font-bold font-mono text-black">NYC</span>
            </div>
            <input type="text" id="search-input" placeholder="Filter..." class="bg-transparent border-none text-sm text-black px-3 w-24 md:w-40 focus:outline-none placeholder-neutral-400">
        </div>

        <!-- Date Toggle -->
        <div class="glass-pill rounded-full flex p-1 pointer-events-auto gap-1">
            <button onclick="setMode('today')" id="btn-today" class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase bg-black text-white transition-all">Today</button>
            <button onclick="setMode('tomorrow')" id="btn-tomorrow" class="px-4 py-1.5 rounded-full text-[10px] font-bold uppercase text-neutral-500 hover:text-black transition-all">Tmrw</button>
        </div>
    </div>

    <!-- THE CHRONO STREAM DRAWER (Fixed Bottom / Side) -->
    <div id="stream-drawer" class="absolute bottom-0 left-0 right-0 z-[50] h-[60vh] md:top-0 md:left-0 md:bottom-0 md:w-[420px] md:h-screen md:border-r md:border-t-0 border-black/10 flex flex-col shadow-2xl">
        
        <!-- Drawer Handle (Mobile Only) -->
        <div class="md:hidden w-full flex justify-center pt-3 pb-1 cursor-pointer" onclick="toggleDrawerFull()">
            <div class="w-12 h-1 bg-black/20 rounded-full"></div>
        </div>

        <!-- Header -->
        <div class="px-5 py-4 shrink-0 flex justify-between items-end border-b border-black/5">
            <div>
                <h1 class="text-3xl font-bold font-display tracking-tight leading-none text-black">TIMELINE</h1>
                <p class="text-[10px] text-neutral-500 font-mono mt-1 uppercase tracking-widest">Plan your set list</p>
            </div>
            <div class="text-right">
                <span class="text-2xl font-bold font-mono text-black" id="clock-display">18:42</span>
            </div>
        </div>

        <!-- The Scrollable Timeline -->
        <div id="timeline-container" class="flex-1 overflow-y-auto no-scrollbar relative">
            <!-- Content Injected Here -->
        </div>

        <!-- Bottom Fade/Action -->
        <div class="absolute bottom-0 left-0 right-0 h-12 bg-gradient-to-t from-white to-transparent pointer-events-none"></div>
    </div>

    <script>
        // --------------------------------------------------------
        // 1. DATA & CONFIG
        // --------------------------------------------------------
        const venues = ["Village Underground", "Comedy Cellar", "The Stand", "Grisly Pear", "Tiny Cupboard", "QED Astoria", "Grove 34", "Eastville", "West Side Comedy", "Gotham Club"];
        const hoods = ["Greenwich", "Village", "Union Sq", "Bushwick", "Astoria", "Midtown", "Chelsea", "LES"];
        const mics = [];
        const now = new Date();
        
        // Simulating "Now" as 6:45 PM for demo purposes if needed, else real time
        // now.setHours(18, 45); 

        function updateClock() {
            const d = new Date();
            const h = d.getHours().toString().padStart(2, '0');
            const m = d.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock-display').innerText = `${h}:${m}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function addDays(date, days) { const r = new Date(date); r.setDate(r.getDate() + days); return r; }

        // Generate dense data for "Stacking" simulation
        for (let i = 0; i < 2; i++) { // Only today/tomorrow
            const dayBase = addDays(now, i);
            // Create Clusters: 5pm, 6pm, 8pm, 10pm
            [17, 18, 19, 20, 21, 22, 23].forEach(hour => {
                const count = Math.floor(Math.random() * 4) + 1; // 1 to 4 mics per hour
                for(let k=0; k<count; k++) {
                    const micDate = new Date(dayBase);
                    const minute = (k % 2 === 0) ? 0 : 30;
                    micDate.setHours(hour, minute, 0, 0);
                    
                    if(i===0 && micDate < now && (now - micDate) > 3600000*2) return; // Skip old stuff

                    mics.push({
                        id: `${i}-${hour}-${k}`,
                        title: venues[Math.floor(Math.random() * venues.length)],
                        start: micDate,
                        timeStr: `${hour}:${minute.toString().padStart(2,'0')}`,
                        lat: 40.73 + (Math.random() * 0.08 - 0.04),
                        lng: -73.99 + (Math.random() * 0.08 - 0.04),
                        price: Math.random() > 0.5 ? "$5" : "Free",
                        type: Math.random() > 0.5 ? "Bucket" : "Lottery",
                        hood: hoods[Math.floor(Math.random() * hoods.length)]
                    });
                }
            });
        }
        mics.sort((a,b) => a.start - b.start);

        // --------------------------------------------------------
        // 2. MAP
        // --------------------------------------------------------
        const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([40.735, -73.99], 13);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 19 }).addTo(map);
        
        const markers = {};
        
        function renderMapPins(filteredMics) {
            // Clear existing
            Object.values(markers).forEach(m => map.removeLayer(m));

            filteredMics.forEach(mic => {
                const isLive = mic.start <= now && (now - mic.start) < 5400000; // Live if started within last 90 mins
                const color = '#000000';

                const icon = L.divIcon({
                    className: 'bg-transparent',
                    html: `<div class="w-3 h-3 bg-black rounded-full border border-white ${isLive ? 'animate-pulse' : ''} shadow-[0_0_10px_rgba(0,0,0,0.3)]"></div>`
                });

                const m = L.marker([mic.lat, mic.lng], {icon}).addTo(map);
                m.on('click', () => {
                    document.getElementById(`mic-${mic.id}`).scrollIntoView({behavior: 'smooth', block: 'center'});
                    highlightMic(mic.id);
                });
                markers[mic.id] = m;
            });
        }

        // --------------------------------------------------------
        // 3. RENDER THE STREAM (The "Tufte/Vignelli" Logic)
        // --------------------------------------------------------
        let currentMode = 'today';

        function renderStream() {
            const container = document.getElementById('timeline-container');
            const searchVal = document.getElementById('search-input').value.toLowerCase();
            container.innerHTML = '';

            // Filter
            const filtered = mics.filter(m => {
                const isToday = m.start.getDate() === now.getDate();
                if (currentMode === 'today' && !isToday) return false;
                if (currentMode === 'tomorrow' && isToday) return false;
                if (searchVal && !m.title.toLowerCase().includes(searchVal)) return false;
                return true;
            });

            renderMapPins(filtered);

            if(filtered.length === 0) {
                container.innerHTML = `<div class="p-8 text-center text-neutral-400 font-mono text-xs">NO MICS FOUND ON GRID</div>`;
                return;
            }

            // Group by Hour (The Vignelli Method)
            let currentHour = -1;
            let hasRenderedNowLine = false;

            filtered.forEach((mic, index) => {
                const micHour = mic.start.getHours();
                const isPast = mic.start < now;
                const diffMins = (mic.start - now) / 60000;
                
                // --- 1. TIME HEADER (Sticky) ---
                if (micHour !== currentHour) {
                    currentHour = micHour;
                    const header = document.createElement('div');
                    header.className = 'time-header text-black/50 text-sm';
                    header.innerHTML = `
                        <span class="font-mono text-lg text-black">${micHour}:00</span>
                        <div class="h-[1px] bg-black/10 flex-1"></div>
                    `;
                    container.appendChild(header);
                }

                // --- 2. THE "NOW" LASER (Ive) ---
                // If we are crossing from past to future, insert the line
                if (currentMode === 'today' && !hasRenderedNowLine && diffMins > 0) {
                    const nowLine = document.createElement('div');
                    nowLine.className = 'now-line-container';
                    nowLine.innerHTML = `<div class="now-line"></div><div class="now-badge">CURRENTLY</div>`;
                    container.appendChild(nowLine);
                    hasRenderedNowLine = true;
                    
                    // Auto-scroll to here on load
                    setTimeout(() => nowLine.scrollIntoView({behavior:'smooth', block:'center'}), 500);
                }

                // --- 3. THE ITEM ROW ---
                const item = document.createElement('div');
                item.id = `mic-${mic.id}`;
                item.className = `stream-item group cursor-pointer ${isPast && currentMode === 'today' ? 'opacity-40 grayscale' : 'opacity-100'}`;
                item.onclick = () => {
                    map.flyTo([mic.lat, mic.lng], 15);
                    highlightMic(mic.id);
                };

                // Status Logic
                let statusClass = 'status-future'; // Grey
                let timeColor = 'text-neutral-400';

                if (diffMins <= 0 && diffMins > -90) { statusClass = 'status-live'; timeColor = 'text-black font-bold'; } // Live
                else if (diffMins > 0 && diffMins < 60) { statusClass = 'status-soon'; timeColor = 'text-black'; } // Soon

                item.innerHTML = `
                    <!-- Left: Time & Status -->
                    <div class="flex flex-col items-center pt-1">
                        <span class="${timeColor} font-mono font-bold text-sm tracking-tighter">${mic.timeStr.split(':')[1] === '00' ? mic.timeStr : '<span class="opacity-70">'+mic.timeStr+'</span>'}</span>
                        <div class="${statusClass} status-dot mt-2"></div>
                        <div class="travel-connector h-full w-[1px] bg-black/10 mt-2"></div>
                    </div>

                    <!-- Middle: Details -->
                    <div class="flex flex-col justify-center pb-2">
                        <div class="flex items-center gap-2 mb-0.5">
                            <h3 class="font-bold text-base leading-none text-black group-hover:text-neutral-600 transition-colors">${mic.title}</h3>
                        </div>
                        <div class="flex items-center gap-2 text-[10px] text-neutral-500 font-mono uppercase tracking-wide">
                            <span>${mic.hood}</span>
                            <span class="w-0.5 h-0.5 bg-neutral-400 rounded-full"></span>
                            <span class="text-neutral-500 border border-neutral-300 px-1 rounded hover:bg-black hover:text-white transition-colors">${mic.price}</span>
                            <span class="text-neutral-500 border border-neutral-300 px-1 rounded hover:bg-black hover:text-white transition-colors">${mic.type}</span>
                        </div>
                    </div>

                    <!-- Right: Quick Action -->
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-black/5 flex items-center justify-center text-neutral-500 group-hover:bg-black group-hover:text-white transition-all transform group-hover:scale-110">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                        </div>
                    </div>
                `;

                container.appendChild(item);
            });
        }

        // --------------------------------------------------------
        // 4. INTERACTION LOGIC
        // --------------------------------------------------------
        function highlightMic(id) {
            document.querySelectorAll('.stream-item').forEach(el => el.classList.remove('bg-black/10'));
            const el = document.getElementById(`mic-${id}`);
            if(el) el.classList.add('bg-black/10');
        }

        function setMode(mode) {
            currentMode = mode;
            document.getElementById('btn-today').className = mode === 'today' ? 'px-4 py-1.5 rounded-full text-[10px] font-bold uppercase bg-black text-white transition-all' : 'px-4 py-1.5 rounded-full text-[10px] font-bold uppercase text-neutral-500 hover:text-black transition-all';
            document.getElementById('btn-tomorrow').className = mode === 'tomorrow' ? 'px-4 py-1.5 rounded-full text-[10px] font-bold uppercase bg-black text-white transition-all' : 'px-4 py-1.5 rounded-full text-[10px] font-bold uppercase text-neutral-500 hover:text-black transition-all';
            renderStream();
        }

        let isFull = false;
        function toggleDrawerFull() {
            const d = document.getElementById('stream-drawer');
            isFull = !isFull;
            d.style.height = isFull ? '90vh' : '60vh';
        }

        document.getElementById('search-input').addEventListener('keyup', renderStream);

        // Init
        renderStream();

    </script>
</body>
</html>
