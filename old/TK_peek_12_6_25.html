<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mics Nearby - Drawer Interaction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500;700;800&display=swap');
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        body { font-family: 'Inter', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* Smooth easing for the drawer slide */
        .drawer-transition {
            transition: height 0.5s cubic-bezier(0.32, 0.72, 0, 1);
        }
    </style>
</head>
<body class="bg-gray-300 relative h-screen w-screen overflow-hidden">

    <!-- FAKE MAP BACKGROUND -->
    <div class="absolute inset-0 bg-[url('https://api.mapbox.com/styles/v1/mapbox/light-v10/static/-74.006,40.7128,13,0/1200x800?access_token=pk.eyJ1IjoiZGVtbyIsImEiOiJja2VzbDk4aGMwM2w4MnRwZnZ2ZzZ4bm5jIn0.80o7-p5Z5h1Q_1-2-3-4')] bg-cover bg-center opacity-80"></div>

    <!-- DRAWER COMPONENT -->
    <!-- 
       state-collapsed: h-[88px] (Header height + padding)
       state-expanded: h-[85vh] (Most of the screen)
    -->
    <div id="drawer" 
         class="fixed bottom-0 left-0 right-0 mx-auto w-full max-w-[450px] bg-[#050505] rounded-t-[30px] shadow-2xl border-t border-l border-r border-white/10 text-white overflow-hidden drawer-transition h-[88px] z-50">
        
        <!-- CLICKABLE HEADER AREA (Triggers Expansion) -->
        <div onclick="toggleDrawer()" class="cursor-pointer bg-[#050505] relative z-20">
            
            <!-- Drag Handle -->
            <div class="w-full flex justify-center pt-3 pb-2">
                <div class="w-10 h-1.5 bg-zinc-700 rounded-full"></div>
            </div>

            <!-- Header Content -->
            <div class="px-6 pb-5 flex justify-between items-center">
                <h1 class="text-[19px] font-bold tracking-tight text-white">Mics for Today (22)</h1>
                <div class="text-[19px] font-mono font-extrabold text-[#F42B4E] tracking-tighter">
                    4:29 PM
                </div>
            </div>
        </div>

        <!-- INNER CONTENT (Hidden when collapsed) -->
        <div class="flex flex-col h-full bg-[#050505]">
            
            <!-- FILTERS -->
            <div class="px-6 pb-4 shrink-0">
                <div class="flex gap-2 overflow-x-auto no-scrollbar">
                    <button class="shrink-0 h-8 px-3 bg-[#F42B4E] border border-[#F42B4E] rounded text-white text-[11px] font-mono font-bold uppercase tracking-wider">
                        All
                    </button>
                    <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider">
                        Borough
                    </button>
                    <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider">
                        Price
                    </button>
                    <button class="shrink-0 h-8 px-3 bg-transparent border border-zinc-800 rounded text-zinc-400 text-[11px] font-mono font-bold uppercase tracking-wider">
                        Type
                    </button>
                </div>
            </div>

            <!-- SCROLLABLE LIST -->
            <div class="overflow-y-auto no-scrollbar pb-32 px-1">
                
                <!-- 3:00 PM Section -->
                <div class="flex items-center gap-3 px-5 py-2 mt-2">
                    <span class="text-[17px] font-mono font-bold text-white tracking-tight">3:00 PM</span>
                    <div class="h-[1px] flex-grow bg-zinc-800"></div>
                </div>

                <!-- List Item -->
                <div class="flex px-5 py-4 group relative">
                    <div class="absolute left-[38px] top-12 bottom-0 w-[1px] bg-zinc-900"></div>
                    <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                        <span class="text-[17px] font-mono font-bold text-[#CD364C]">3:30</span>
                        <span class="text-[10px] font-mono text-zinc-600 mt-0.5">5min</span>
                    </div>
                    <div class="flex-grow pr-2">
                        <h3 class="text-[16px] font-bold text-zinc-200 mb-1.5">Second City BlackBox</h3>
                        <div class="flex flex-wrap items-center gap-2">
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">FREE</span>
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">BK</span>
                        </div>
                    </div>
                </div>

                 <!-- List Item -->
                 <div class="flex px-5 py-4 group relative">
                    <div class="absolute left-[38px] top-0 bottom-0 w-[1px] bg-zinc-900"></div>
                    <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                        <span class="text-[17px] font-mono font-bold text-[#8C3A46]">3:30</span>
                        <span class="text-[10px] font-mono text-zinc-600 mt-0.5">5min</span>
                    </div>
                    <div class="flex-grow pr-2">
                        <h3 class="text-[16px] font-bold text-zinc-400 mb-1.5">Pete's Candy Store</h3>
                        <div class="flex flex-wrap items-center gap-2">
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">FREE</span>
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">BK</span>
                        </div>
                    </div>
                </div>

                <!-- 4:00 PM Section -->
                <div class="flex items-center gap-3 px-5 py-4 mt-2">
                    <span class="text-[17px] font-mono font-bold text-white tracking-tight">4:00 PM</span>
                    <div class="h-[1px] flex-grow bg-zinc-800"></div>
                </div>

                <!-- List Item -->
                <div class="flex px-5 py-4 group relative">
                    <div class="flex flex-col items-start w-16 shrink-0 mr-1">
                        <span class="text-[17px] font-mono font-bold text-[#8C3A46]">4:00</span>
                    </div>
                    <div class="flex-grow pr-2">
                        <h3 class="text-[16px] font-bold text-zinc-400 mb-1.5">Comedy Shop</h3>
                        <div class="flex flex-wrap items-center gap-2">
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">$7</span>
                            <span class="px-1.5 py-0.5 border border-zinc-800 rounded-[3px] text-[9px] font-mono text-zinc-500 uppercase">NYC</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        const drawer = document.getElementById('drawer');
        let isExpanded = false;

        function toggleDrawer() {
            if (isExpanded) {
                // Collapse
                drawer.classList.remove('h-[85vh]');
                drawer.classList.add('h-[88px]');
            } else {
                // Expand
                drawer.classList.remove('h-[88px]');
                drawer.classList.add('h-[85vh]');
            }
            isExpanded = !isExpanded;
        }
    </script>
</body>
</html>
